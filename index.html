const AuthContext = React.createContext(null);
const useAuth = () => React.useContext(AuthContext);

function AuthProvider({ children }) {
  const [session, setSession] = useState(null);
  const [company, setCompany] = useState(null);
  const [profile, setProfile] = useState(null);
  const [loading, setLoading] = useState(true);
  const [totpRequired, setTotpRequired] = useState(false);

  useEffect(() => {
    supabase.auth.getSession().then(({ data }) => {
      setSession(data.session);
      if (data.session) loadCompanyData(data.session.user);
      else setLoading(false);
    });
    const { data: { subscription } } = supabase.auth.onAuthStateChange((event, s) => {
      setSession(s);
      if (s) loadCompanyData(s.user);
      else { setCompany(null); setProfile(null); setLoading(false); }
    });
    return () => subscription.unsubscribe();
  }, []);

  async function loadCompanyData(user) {
    const { data: p } = await supabase.from('profiles').select('*').eq('id', user.id).single();
    if (p) {
      setProfile(p);
      const { data: c } = await supabase.from('companies').select('*').eq('id', p.company_id).single();
      if (c) setCompany(c);
    }
    setLoading(false);
  }

  async function signIn(email, password) {
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    return { data, error };
  }

  async function signUp(email, password, companyName, ownerName) {
    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) return { error };
    // Create company + profile via RPC (avoids RLS race)
    const { error: e2 } = await supabase.rpc('create_company_and_profile', {
      user_id: data.user.id,
      company_name: companyName,
      owner_name: ownerName
    });
    return { data, error: e2 };
  }

  async function signOut() {
    await supabase.auth.signOut();
  }

  const tier = company?.subscription_tier || 'free';
  const limits = TIER_LIMITS[tier];
  const features = TIER_FEATURES[tier];
  const role = profile?.role || 'owner';

  function canAccess(permission) {
    if (role === 'owner') return true;
    const agentPerms = ['bookings', 'guests', 'calendar', 'dashboard'];
    return agentPerms.includes(permission);
  }

  function atLimit(resource) {
    const limit = limits[resource];
    return limit !== null && company?.[resource + '_count'] >= limit;
  }

  return (
    <AuthContext.Provider value={{ session, company, profile, loading, tier, limits, features, role, canAccess, atLimit, signIn, signUp, signOut, setCompany, setProfile, reload: () => loadCompanyData(session.user) }}>
      {children}
    </AuthContext.Provider>
  );
}

let toastFn = null;
function Toast() {
  const [toasts, setToasts] = useState([]);
  toastFn = (msg, type='success') => {
    const id = Date.now();
    setToasts(t => [...t, { id, msg, type }]);
    setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 3500);
  };
  return (
    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-2">
      {toasts.map(t => (
        <div key={t.id} className={`flex items-center gap-2 px-4 py-3 rounded-xl shadow-lg text-sm font-semibold animate-bounce ${t.type==='success'?'bg-green-500 text-white':t.type==='error'?'bg-red-500 text-white':'bg-navy text-gold'}`}>
          <Icon name={t.type==='success'?'check':t.type==='error'?'x':'info'} size={14}/>
          {t.msg}
        </div>
      ))}
    </div>
  );
}
const toast = (msg, type) => toastFn && toastFn(msg, type);

function AuthScreen() {
  const [mode, setMode] = useState('login'); // login | register | totp | forgot
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [showPw, setShowPw] = useState(false);
  const [companyName, setCompanyName] = useState('');
  const [ownerName, setOwnerName] = useState('');
  const [totpCode, setTotpCode] = useState('');
  const [totpSecret, setTotpSecret] = useState('');
  const [totpQR, setTotpQR] = useState('');
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const [success, setSuccess] = useState('');
  const { signIn, signUp } = useAuth();

  async function handleLogin(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { data, error } = await signIn(email, password);
    if (error) setError(error.message);
    setLoading(false);
  }

  async function handleRegister(e) {
    e.preventDefault(); setError(''); setLoading(true);
    if (password.length < 8) { setError('Password must be at least 8 characters'); setLoading(false); return; }
    const { data, error } = await signUp(email, password, companyName, ownerName);
    if (error) setError(error.message);
    else {
      // Generate TOTP setup
      const secret = generateTOTPSecret();
      setTotpSecret(secret);
      const qr = `otpauth://totp/OpDesk:${encodeURIComponent(email)}?secret=${secret}&issuer=OpDesk&algorithm=SHA1&digits=6&period=30`;
      setTotpQR(`https://chart.googleapis.com/chart?chs=200x200&chld=M|0&cht=qr&chl=${encodeURIComponent(qr)}`);
      setMode('setup-totp');
    }
    setLoading(false);
  }

  function generateTOTPSecret() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    let secret = '';
    for (let i = 0; i < 32; i++) secret += chars[Math.floor(Math.random() * chars.length)];
    return secret;
  }

  async function handleTOTPSetup(e) {
    e.preventDefault(); setError(''); setLoading(true);
    // Store TOTP secret in profile
    const { error } = await supabase.from('profiles').update({ totp_secret: totpSecret, totp_enabled: true }).eq('email', email);
    if (error) { setError(error.message); setLoading(false); return; }
    setSuccess('2FA configured. Please sign in.');
    setMode('login');
    setLoading(false);
  }

  async function handleForgotPassword(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: 'https://opdesk.app/reset-password' });
    if (error) setError(error.message);
    else setSuccess('Password reset email sent. Check your inbox.');
    setLoading(false);
  }

  return (

        </div>

          {success && <div className="bg-green-50 text-green-600 text-sm p-3 rounded-lg mb-4 flex items-center gap-2"><Icon name="check" size={14}/>{success}</div>}

          {mode === 'login' && (
            <form onSubmit={handleLogin} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-4">Sign In</h2>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Email</label>
                <input type="email" value={email} onChange={e => setEmail(e.target.value)} required placeholder="you@company.com"/>
              </div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <div className="relative">
                  <input type={showPw?'text':'password'} value={password} onChange={e => setPassword(e.target.value)} required placeholder="••••••••"/>
                  <button type="button" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" onClick={() => setShowPw(!showPw)}><Icon name={showPw?'eyeOff':'eye'} size={16}/></button>
                </div>
              </div>

              <div className="flex justify-between text-sm">

          {mode === 'register' && (

                <div className="relative">

              </div>

                <button type="button" className="text-gold hover:underline" onClick={() => setMode('login')}>Already have an account?</button>

          {mode === 'setup-totp' && (
            <form onSubmit={handleTOTPSetup} className="space-y-4">
              <div className="flex items-center gap-2 mb-2">
                <Icon name="shield" size={20} className="text-gold"/>
                <h2 className="text-xl font-bold text-navy">Set Up 2FA</h2>
              </div>
              <p className="text-sm text-gray-600">Scan this QR code with Google Authenticator, Authy, or any TOTP app.</p>
              <div className="flex justify-center my-4">
                <img src={totpQR} alt="TOTP QR Code" className="border-4 border-navy rounded-lg" style={{width:200,height:200}}/>
              </div>
              <div className="bg-gray-50 p-3 rounded-lg">
                <p className="text-xs text-gray-500 mb-1">Or enter this secret manually:</p>
                <div className="flex items-center gap-2">
                  <code className="text-sm font-mono text-navy bg-white px-2 py-1 rounded border flex-1 overflow-hidden text-ellipsis">{totpSecret}</code>
                  <button type="button" className="text-gold hover:text-amber-600" onClick={() => navigator.clipboard.writeText(totpSecret)}><Icon name="copy" size={16}/></button>
                </div>
              </div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Enter the 6-digit code to confirm</label>
                <input type="text" value={totpCode} onChange={e => setTotpCode(e.target.value)} placeholder="000000" maxLength={6} className="text-center tracking-widest text-xl"/>
              </div>
              <button className="btn-primary w-full py-2.5" type="submit" disabled={loading||totpCode.length!==6}>{loading ? 'Saving...' : 'Enable 2FA & Continue'}</button>
            </form>
          )}

          {mode === 'forgot' && (
            <form onSubmit={handleForgotPassword} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-4">Reset Password</h2>
              <p className="text-sm text-gray-500">Enter your email and we'll send a reset link.</p>
              <div>

              </div>
            </form>
          )}
        </div>
        <p className="text-center text-white/30 text-xs mt-6">No per-booking fees · ZAR billing · Cancel anytime</p>
      </div>
    </div>
  );
}

      setLoading(true);
      const now = new Date().toISOString();
      const [b, g, u] = await Promise.all([
        supabase.from('bookings').select('id,total_amount,status', { count:'exact' }).eq('company_id', company.id),
        supabase.from('guests').select('id', { count:'exact' }).eq('company_id', company.id),

      const revenue = (b.data||[]).filter(x=>x.status==='confirmed').reduce((s,x)=>s+(x.total_amount||0),0);
      setStats({ bookings: b.count||0, guests: g.count||0, revenue, upcoming: u.count||0 });

      const { data: rb } = await supabase.from('bookings').select('id,booking_ref,guest_name,activity_type,start_date,status,total_amount').eq('company_id', company.id).order('created_at', {ascending:false}).limit(8);
      setRecent(rb||[]);
      setLoading(false);
    }
    if (company) load();
  }, [company]);

  const statusColor = { confirmed:'badge-green', pending:'badge-yellow', cancelled:'badge-red', completed:'badge-blue' };
  const bookingLimit = limits.bookings;
  const bookingPct = bookingLimit ? Math.min(100, Math.round(stats.bookings/bookingLimit*100)) : null;

  return (
    <div>
      <PageHeader title="Dashboard" subtitle={`Welcome back · ${TIERS[tier].label} Plan`}/>
      {loading ? <div className="text-center py-12 text-gray-400">Loading...</div> : (
        <>
          <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <StatCard label="Total Bookings" value={stats.bookings} icon="bookings" color="navy"/>
            <StatCard label="Total Guests" value={stats.guests} icon="guests" color="gold"/>
            <StatCard label="Upcoming" value={stats.upcoming} icon="calendar" color="blue"/>
            <StatCard label="Revenue" value={`R${stats.revenue.toLocaleString()}`} icon="billing" color="green"/>
          </div>

          {bookingLimit && (
            <div className="card p-4 mb-6">
              <div className="flex items-center justify-between mb-2">
                <span className="text-sm font-semibold text-navy">Monthly Booking Limit</span>
                <span className="text-sm text-gray-500">{stats.bookings}/{bookingLimit}</span>
              </div>
              <div className="bg-gray-100 rounded-full h-2">
                <div className={`h-2 rounded-full transition-all ${bookingPct>85?'bg-red-500':bookingPct>60?'bg-yellow-500':'bg-gold'}`} style={{width:`${bookingPct}%`}}/>
              </div>
              {bookingPct > 80 && <p className="text-xs text-red-500 mt-1.5 flex items-center gap-1"><Icon name="alert" size={12}/>Approaching limit — consider upgrading.</p>}
            </div>
          )}

          <div className="card">
            <div className="p-5 border-b border-gray-100">
              <h2 className="font-bold text-navy">Recent Bookings</h2>
            </div>
            {recent.length === 0 ? (
              <div className="p-8 text-center text-gray-400">
                <Icon name="bookings" size={32} className="mx-auto mb-2 opacity-30"/>
                <p>No bookings yet. Create your first booking!</p>
              </div>
            ) : (
              <table>
                <thead><tr><th>Ref</th><th>Guest</th><th>Activity</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody>
                  {recent.map(b => (
                    <tr key={b.id}>
                      <td><code className="text-xs bg-gray-100 px-2 py-0.5 rounded">{b.booking_ref}</code></td>
                      <td className="font-medium">{b.guest_name}</td>
                      <td className="capitalize text-gray-600">{b.activity_type}</td>
                      <td className="text-gray-500">{b.start_date ? new Date(b.start_date).toLocaleDateString('en-ZA') : '—'}</td>
                      <td className="font-semibold">R{(b.total_amount||0).toLocaleString()}</td>
                      <td><span className={`badge ${statusColor[b.status]||'badge-gray'}`}>{b.status}</span></td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        </>
      )}
    </div>
  );
}

// GENERIC CRUD MODULE
// ═══════════════════════════════════════════
function CrudPage({ title, icon, table, fields, resourceKey, extraActions }) {
  const { company, tier, limits } = useAuth();
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [showUpgrade, setShowUpgrade] = useState(false);
  const limit = limits[resourceKey];

  async function load() {
    const { data } = await supabase.from(table).select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setItems(data||[]);
    setLoading(false);
  }

  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null);
    setForm({});
    setShowModal(true);
  }

  function openEdit(item) {
    setEditItem(item);
    const f = {};
    fields.forEach(field => { f[field.key] = item[field.key] || ''; });
    setForm(f);
    setShowModal(true);
  }

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    let error;
    if (editItem) {
      ({ error } = await supabase.from(table).update(payload).eq('id', editItem.id));
    } else {
      ({ error } = await supabase.from(table).insert(payload));
    }
    if (error) toast(error.message, 'error');
    else { toast(editItem ? 'Updated successfully' : 'Created successfully'); setShowModal(false); load(); }
    setSaving(false);
  }

  async function handleDelete(id) {
    if (!confirm('Delete this item? This cannot be undone.')) return;
    const { error } = await supabase.from(table).delete().eq('id', id);
    if (error) toast(error.message, 'error');
    else { toast('Deleted'); load(); }
  }

  const displayFields = fields.filter(f => f.display !== false);
  const formFields = fields.filter(f => f.form !== false);

  return (
    <div>
      <PageHeader
        title={title}
        subtitle={limit ? `${items.length}/${limit} used` : `${items.length} total`}
        action={
          <button className="btn-primary flex items-center gap-2" onClick={openCreate}>
            <Icon name="plus" size={16}/>Add {title.slice(0,-1)}
          </button>
        }
      />

      {limit !== null && items.length >= limit && (
        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-4 flex items-center justify-between">
          <div className="flex items-center gap-2 text-amber-700 text-sm"><Icon name="alert" size={16}/>Limit reached ({limit}/{limit}). Upgrade to add more.</div>
          <button className="btn-primary text-xs py-1.5" onClick={() => setShowUpgrade(true)}>Upgrade Plan</button>
        </div>
      )}

      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : items.length === 0 ? (
          <div className="p-12 text-center">
            <Icon name={icon} size={40} className="mx-auto mb-3 text-gray-200"/>
            <p className="text-gray-400 font-medium">No {title.toLowerCase()} yet</p>
            <button className="btn-primary mt-4" onClick={openCreate}>Add First {title.slice(0,-1)}</button>
          </div>
        ) : (
          <table>
            <thead><tr>
              {displayFields.map(f => <th key={f.key}>{f.label}</th>)}
              <th>Actions</th>
            </tr></thead>
            <tbody>
              {items.map(item => (
                <tr key={item.id}>
                  {displayFields.map(f => (
                    <td key={f.key}>
                      {f.badge ? <span className={`badge ${f.badge(item[f.key])}`}>{item[f.key]||'—'}</span>
                      : f.format ? f.format(item[f.key], item)
                      : <span className={f.primary?'font-semibold text-navy':'text-gray-600'}>{item[f.key]||'—'}</span>}
                    </td>
                  ))}
                  <td>
                    <div className="flex items-center gap-2">
                      <button className="text-blue-500 hover:text-blue-700" onClick={() => openEdit(item)}><Icon name="edit" size={14}/></button>
                      <button className="text-red-400 hover:text-red-600" onClick={() => handleDelete(item.id)}><Icon name="trash" size={14}/></button>
                      {extraActions && extraActions(item)}
                    </div>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        )}
      </div>

      {showModal && (
        <div className="modal-overlay" onClick={() => setShowModal(false)}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-5">
              <h3 className="font-bold text-navy text-lg">{editItem ? 'Edit' : 'Add'} {title.slice(0,-1)}</h3>
              <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600"><Icon name="x" size={18}/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-4">
              {formFields.map(f => (
                <div key={f.key}>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">{f.label}{f.required && <span className="text-red-400 ml-0.5">*</span>}</label>
                  {f.type === 'select' ? (
                    <select value={form[f.key]||''} onChange={e => setForm({...form, [f.key]: e.target.value})} required={f.required}>
                      <option value="">Select {f.label}</option>
                      {f.options.map(o => <option key={o.value||o} value={o.value||o}>{o.label||o}</option>)}
                    </select>
                  ) : f.type === 'textarea' ? (
                    <textarea value={form[f.key]||''} onChange={e => setForm({...form, [f.key]: e.target.value})} rows={3} placeholder={f.placeholder}/>
                  ) : (
                    <input type={f.type||'text'} value={form[f.key]||''} onChange={e => setForm({...form, [f.key]: e.target.value})} required={f.required} placeholder={f.placeholder}/>
                  )}
                </div>
              ))}
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving ? 'Saving...' : 'Save'}</button>
                <button type="button" className="btn-secondary" onClick={() => setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
      {showUpgrade && <UpgradeModal onClose={() => setShowUpgrade(false)}/>}
    </div>
  );
}

function BookingsPage() {
  const { company, tier, limits, features } = useAuth();
  const [bookings, setBookings] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editBooking, setEditBooking] = useState(null);
  const [viewInvoice, setViewInvoice] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [filter, setFilter] = useState('all');
  const [showUpgrade, setShowUpgrade] = useState(false);

  const bookingLimit = limits.bookings;

  async function load() {
    const { data } = await supabase.from('bookings').select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setBookings(data||[]);
    setLoading(false);
  }

  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (bookingLimit !== null && bookings.length >= bookingLimit) { setShowUpgrade(true); return; }
    setEditBooking(null);
    setForm({ status:'pending', activity_type:'safari', pax:1 });
    setShowModal(true);
  }

  function openEdit(b) {
    setEditBooking(b);
    setForm({ guest_name:b.guest_name, guest_email:b.guest_email, guest_phone:b.guest_phone, activity_type:b.activity_type, start_date:b.start_date?.split('T')[0]||'', end_date:b.end_date?.split('T')[0]||'', pax:b.pax||1, total_amount:b.total_amount||0, status:b.status, notes:b.notes||'' });
    setShowModal(true);
  }

  function generateRef() {
    return 'OD-' + Date.now().toString(36).toUpperCase();
  }

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    if (!editBooking) payload.booking_ref = generateRef();
    let error;
    if (editBooking) ({ error } = await supabase.from('bookings').update(payload).eq('id', editBooking.id));
    else ({ error } = await supabase.from('bookings').insert(payload));
    if (error) toast(error.message, 'error');
    else { toast(editBooking ? 'Booking updated' : 'Booking created'); setShowModal(false); load(); }
    setSaving(false);
  }

  async function deleteBooking(id) {
    if (!confirm('Delete this booking?')) return;
    await supabase.from('bookings').delete().eq('id', id);
    toast('Booking deleted'); load();
  }

  const statusColor = { confirmed:'badge-green', pending:'badge-yellow', cancelled:'badge-red', completed:'badge-blue' };
  const filtered = filter === 'all' ? bookings : bookings.filter(b => b.status === filter);

  return (
    <div>
      <PageHeader
        title="Bookings"
        subtitle={bookingLimit ? `${bookings.length}/${bookingLimit} this month` : `${bookings.length} total`}
        action={
          <div className="flex items-center gap-3">
            {features.csvExport && (
              <button className="btn-secondary flex items-center gap-2 text-sm" onClick={() => exportCSV(bookings, 'bookings')}>
                <Icon name="download" size={14}/>Export
              </button>
            )}
            <button className="btn-primary flex items-center gap-2" onClick={openCreate}>
              <Icon name="plus" size={16}/>New Booking
            </button>
          </div>
        }
      />

      {/* Filter tabs */}
      <div className="flex gap-2 mb-4">
        {['all','pending','confirmed','completed','cancelled'].map(s => (
          <button key={s} onClick={() => setFilter(s)} className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${filter===s?'bg-navy text-white':'bg-white text-gray-500 hover:bg-gray-50'}`}>
            {s.charAt(0).toUpperCase()+s.slice(1)}
          </button>
        ))}
      </div>

      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : filtered.length === 0 ? (
          <div className="p-12 text-center">
            <Icon name="bookings" size={40} className="mx-auto mb-3 text-gray-200"/>
            <p className="text-gray-400 font-medium">No bookings yet</p>
            <button className="btn-primary mt-4" onClick={openCreate}>Create First Booking</button>
          </div>
        ) : (
          <table>
            <thead><tr><th>Ref</th><th>Guest</th><th>Activity</th><th>Date</th><th>Pax</th><th>Amount</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody>
              {filtered.map(b => (
                <tr key={b.id}>
                  <td><code className="text-xs bg-gray-100 px-2 py-0.5 rounded font-mono">{b.booking_ref}</code></td>
                  <td>
                    <div className="font-semibold text-navy">{b.guest_name}</div>
                    <div className="text-xs text-gray-400">{b.guest_email}</div>
                  </td>
                  <td className="capitalize text-gray-600">{b.activity_type}</td>
                  <td className="text-gray-500 text-sm">{b.start_date ? new Date(b.start_date).toLocaleDateString('en-ZA') : '—'}</td>
                  <td className="text-center">{b.pax||'—'}</td>
                  <td className="font-semibold">R{(b.total_amount||0).toLocaleString()}</td>
                  <td><span className={`badge ${statusColor[b.status]||'badge-gray'}`}>{b.status}</span></td>
                  <td>
                    <div className="flex items-center gap-2">
                      <button className="text-blue-500 hover:text-blue-700" title="Edit" onClick={() => openEdit(b)}><Icon name="edit" size={14}/></button>
                      <button className="text-purple-500 hover:text-purple-700" title="Invoice" onClick={() => setViewInvoice(b)}><Icon name="invoice" size={14}/></button>
                      <button className="text-red-400 hover:text-red-600" title="Delete" onClick={() => deleteBooking(b.id)}><Icon name="trash" size={14}/></button>
                    </div>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        )}
      </div>

      {/* Booking Modal */}
      {showModal && (
        <div className="modal-overlay" onClick={() => setShowModal(false)}>
          <div className="modal max-w-lg w-full max-h-screen overflow-y-auto" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-5">
              <h3 className="font-bold text-navy text-lg">{editBooking ? 'Edit Booking' : 'New Booking'}</h3>
              <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600"><Icon name="x" size={18}/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-3">
              <div className="grid grid-cols-2 gap-3">
                <div className="col-span-2">
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Guest Name *</label>
                  <input value={form.guest_name||''} onChange={e => setForm({...form,guest_name:e.target.value})} required placeholder="John Dlamini"/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Email</label>
                  <input type="email" value={form.guest_email||''} onChange={e => setForm({...form,guest_email:e.target.value})} placeholder="guest@email.com"/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Phone</label>
                  <input value={form.guest_phone||''} onChange={e => setForm({...form,guest_phone:e.target.value})} placeholder="+27 82 000 0000"/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Activity Type *</label>
                  <select value={form.activity_type||'safari'} onChange={e => setForm({...form,activity_type:e.target.value})} required>
                    <option value="safari">Safari</option>
                    <option value="tour">Tour</option>
                    <option value="shuttle">Shuttle</option>
                    <option value="charter">Charter</option>
                    <option value="trail">Trail</option>
                  </select>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Status</label>
                  <select value={form.status||'pending'} onChange={e => setForm({...form,status:e.target.value})}>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Start Date</label>
                  <input type="date" value={form.start_date||''} onChange={e => setForm({...form,start_date:e.target.value})}/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">End Date</label>
                  <input type="date" value={form.end_date||''} onChange={e => setForm({...form,end_date:e.target.value})}/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Passengers</label>
                  <input type="number" value={form.pax||1} onChange={e => setForm({...form,pax:parseInt(e.target.value)})} min={1}/>
                </div>
                <div>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Total Amount (R)</label>
                  <input type="number" value={form.total_amount||0} onChange={e => setForm({...form,total_amount:parseFloat(e.target.value)})} min={0} step={0.01}/>
                </div>
                <div className="col-span-2">
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Notes</label>
                  <textarea value={form.notes||''} onChange={e => setForm({...form,notes:e.target.value})} rows={2} placeholder="Special requirements, dietary needs, etc."/>
                </div>
              </div>
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Save Booking'}</button>
                <button type="button" className="btn-secondary" onClick={() => setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}

      {/* Invoice Modal */}
      {viewInvoice && <InvoiceModal booking={viewInvoice} company={company} features={features} onClose={() => setViewInvoice(null)}/>}
      {showUpgrade && <UpgradeModal onClose={() => setShowUpgrade(false)}/>}
    </div>
  );
}

// ═══════════════════════════════════════════
function CalendarPage() {
  const { company } = useAuth();
  const [bookings, setBookings] = useState([]);
  const [currentDate, setCurrentDate] = useState(new Date());
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    async function load() {
      const start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toISOString();
      const end = new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0).toISOString();
      const { data } = await supabase.from('bookings').select('*').eq('company_id', company.id).gte('start_date', start).lte('start_date', end);
      setBookings(data||[]);
      setLoading(false);
    }
    if (company) load();
  }, [company, currentDate]);

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  const monthName = currentDate.toLocaleDateString('en-ZA', {month:'long', year:'numeric'});
  const statusColors = { confirmed:'bg-green-500', pending:'bg-yellow-500', cancelled:'bg-red-400', completed:'bg-blue-500' };
  const days = Array.from({length: daysInMonth}, (_, i) => i+1);
  const bookingsByDay = {};
  bookings.forEach(b => {
    if (b.start_date) {
      const day = new Date(b.start_date).getDate();
      if (!bookingsByDay[day]) bookingsByDay[day] = [];
      bookingsByDay[day].push(b);
    }
  });

  return (
    <div>
      <PageHeader
        title="Calendar"
        subtitle={`${bookings.length} bookings this month`}
        action={
          <div className="flex items-center gap-2">
            <button className="btn-secondary py-1.5 px-3" onClick={() => setCurrentDate(new Date(year, month-1, 1))}>‹ Prev</button>
            <button className="btn-secondary py-1.5 px-3" onClick={() => setCurrentDate(new Date())}>Today</button>
            <button className="btn-secondary py-1.5 px-3" onClick={() => setCurrentDate(new Date(year, month+1, 1))}>Next ›</button>
          </div>
        }
      />
      <div className="card p-5">
        <h2 className="text-lg font-bold text-navy mb-4">{monthName}</h2>
        <div className="grid grid-cols-7 gap-1 mb-2">
          {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => (
            <div key={d} className="text-center text-xs font-semibold text-gray-400 py-1">{d}</div>
          ))}
        </div>
        <div className="grid grid-cols-7 gap-1">
          {Array.from({length:firstDay}, (_,i) => <div key={`e${i}`}/>)}
          {days.map(day => {
            const dayBookings = bookingsByDay[day] || [];
            const isToday = new Date().getDate()===day && new Date().getMonth()===month && new Date().getFullYear()===year;
            return (
              <div key={day} className={`min-h-16 p-1.5 rounded-lg border ${isToday?'border-gold bg-amber-50':'border-gray-100'}`}>
                <span className={`text-xs font-bold ${isToday?'text-gold':'text-gray-600'}`}>{day}</span>
                <div className="mt-0.5 space-y-0.5">
                  {dayBookings.slice(0,2).map(b => (
                    <div key={b.id} className={`text-white text-xs rounded px-1 py-0.5 truncate ${statusColors[b.status]||'bg-gray-400'}`}>
                      {b.guest_name?.split(' ')[0]} · {b.activity_type}
                    </div>
                  ))}
                  {dayBookings.length > 2 && <div className="text-xs text-gray-400">+{dayBookings.length-2} more</div>}
                </div>
              </div>
            );
          })}
        </div>
      </div>
    </div>
  );
}

function FirearmRegisterPage() {
  const { company, features } = useAuth();
  const [firearms, setFirearms] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);

  if (!features.firearmRegister) {
    return (
      <div className="card p-12 text-center">
        <Icon name="firearm" size={48} className="mx-auto mb-3 text-gray-200"/>
        <h2 className="text-xl font-bold text-navy mb-2">Firearm Register</h2>
        <p className="text-gray-500 mb-1">Available on Premium plan or as an add-on.</p>
        <p className="text-gray-400 text-sm mb-4">Legally compliant register for licensed firearms carried on safaris.</p>
        <button className="btn-primary">Upgrade to Premium — R2,499/mo</button>
      </div>
    );
  }

  async function load() {
    const { data } = await supabase.from('firearm_register').select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setFirearms(data||[]);
    setLoading(false);
  }

  useEffect(() => { if (company) load(); }, [company]);

  const fields = [
    { key:'serial_number', label:'Serial Number', required:true, primary:true, placeholder:'ABC123456' },
    { key:'make', label:'Make/Model', placeholder:'Ruger M77' },
    { key:'calibre', label:'Calibre', placeholder:'.375 H&H' },
    { key:'license_number', label:'License Number', placeholder:'W 12345 ZN' },
    { key:'license_expiry', label:'License Expiry', type:'date' },
    { key:'holder_name', label:'Licensed Holder', placeholder:'Safari Operator Name' },
    { key:'storage_location', label:'Storage Location', placeholder:'Gun safe Room 1' },
    { key:'status', label:'Status', type:'select', options:['active','decommissioned','lost'], badge:(v)=>({active:'badge-green',decommissioned:'badge-gray',lost:'badge-red'}[v]||'badge-gray') },
  ];

  function openCreate() { setEditItem(null); setForm({}); setShowModal(true); }
  function openEdit(item) { setEditItem(item); const f={}; fields.forEach(f2=>f[f2.key]=item[f2.key]||''); setForm(f); setShowModal(true); }

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    const { error } = editItem
      ? await supabase.from('firearm_register').update(payload).eq('id', editItem.id)
      : await supabase.from('firearm_register').insert(payload);
    if (error) toast(error.message, 'error');
    else { toast(editItem ? 'Updated' : 'Firearm registered'); setShowModal(false); load(); }
    setSaving(false);
  }

  async function deleteItem(id) {
    if (!confirm('Remove this firearm from register?')) return;
    await supabase.from('firearm_register').delete().eq('id', id);
    toast('Removed from register'); load();
  }

  const displayFields = fields.filter(f => f.key !== 'storage_location');

  return (
    <div>
      <div className="bg-red-50 border border-red-200 rounded-xl p-3 mb-4 flex items-center gap-2 text-red-700 text-sm">
        <Icon name="alert" size={16}/>
        <span>This register is for licensed firearms only. Ensure compliance with the Firearms Control Act No. 60 of 2000.</span>
      </div>
      <PageHeader
        title="Firearm Register"
        subtitle={`${firearms.length} firearms on register`}
        action={
          <div className="flex gap-2">
            <button className="btn-secondary flex items-center gap-2 text-sm" onClick={() => exportCSV(firearms, 'firearm_register')}>
              <Icon name="download" size={14}/>Export
            </button>
            <button className="btn-primary flex items-center gap-2" onClick={openCreate}>
              <Icon name="plus" size={16}/>Register Firearm
            </button>
          </div>
        }
      />
      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : firearms.length === 0 ? (
          <div className="p-12 text-center">
            <Icon name="firearm" size={40} className="mx-auto mb-3 text-gray-200"/>
            <p className="text-gray-400">No firearms registered</p>
            <button className="btn-primary mt-4" onClick={openCreate}>Register First Firearm</button>
          </div>
        ) : (
          <table>
            <thead><tr>{displayFields.map(f=><th key={f.key}>{f.label}</th>)}<th>Actions</th></tr></thead>
            <tbody>
              {firearms.map(item => (
                <tr key={item.id}>
                  {displayFields.map(f => (
                    <td key={f.key}>
                      {f.badge ? <span className={`badge ${f.badge(item[f.key])}`}>{item[f.key]||'—'}</span>
                      : <span className={f.primary?'font-semibold text-navy':'text-gray-600'}>{item[f.key]||'—'}</span>}
                    </td>
                  ))}
                  <td>
                    <div className="flex items-center gap-2">
                      <button className="text-blue-500 hover:text-blue-700" onClick={() => openEdit(item)}><Icon name="edit" size={14}/></button>
                      <button className="text-red-400 hover:text-red-600" onClick={() => deleteItem(item.id)}><Icon name="trash" size={14}/></button>
                    </div>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        )}
      </div>

      {showModal && (
        <div className="modal-overlay" onClick={() => setShowModal(false)}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-5">
              <h3 className="font-bold text-navy text-lg">{editItem?'Edit':'Register'} Firearm</h3>
              <button onClick={() => setShowModal(false)} className="text-gray-400"><Icon name="x" size={18}/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-3">
              {fields.map(f => (
                <div key={f.key}>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">{f.label}{f.required&&<span className="text-red-400 ml-0.5">*</span>}</label>
                  {f.type==='select'
                    ? <select value={form[f.key]||''} onChange={e => setForm({...form,[f.key]:e.target.value})}><option value="">Select</option>{f.options.map(o=><option key={o} value={o}>{o}</option>)}</select>
                    : <input type={f.type||'text'} value={form[f.key]||''} onChange={e => setForm({...form,[f.key]:e.target.value})} required={f.required} placeholder={f.placeholder}/>
                  }
                </div>
              ))}
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Save'}</button>
                <button type="button" className="btn-secondary" onClick={() => setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}

    setSaving(false);

// SETTINGS PAGE
// ═══════════════════════════════════════════
function SettingsPage() {
  const { company, profile, features, reload } = useAuth();
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [logoFile, setLogoFile] = useState(null);
  const [logoPreview, setLogoPreview] = useState(null);
  const [uploadingLogo, setUploadingLogo] = useState(false);

  useEffect(() => {
    if (company) setForm({
      name: company.name||'',
      email: company.email||'',
      phone: company.phone||'',
      address: company.address||'',
      vat_number: company.vat_number||'',
      bank_name: company.bank_name||'',
      bank_account: company.bank_account||'',
      bank_branch: company.bank_branch||'',
    });
  }, [company]);

  function handleLogoSelect(e) {
    const file = e.target.files[0];
    if (!file) return;
    if (file.size > 2*1024*1024) { toast('Logo must be under 2MB', 'error'); return; }
    setLogoFile(file);
    setLogoPreview(URL.createObjectURL(file));
  }

  async function uploadLogo() {
    if (!logoFile) return;
    setUploadingLogo(true);
    const ext = logoFile.name.split('.').pop();
    const path = `logos/${company.id}/logo.${ext}`;
    const { error: ue } = await supabase.storage.from('company-assets').upload(path, logoFile, { upsert: true });
    if (ue) { toast(ue.message, 'error'); setUploadingLogo(false); return; }
    const { data: { publicUrl } } = supabase.storage.from('company-assets').getPublicUrl(path);
    await supabase.from('companies').update({ logo_url: publicUrl }).eq('id', company.id);
    toast('Logo uploaded');
    reload();
    setUploadingLogo(false);
  }

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const { error } = await supabase.from('companies').update(form).eq('id', company.id);
    if (error) toast(error.message, 'error');
    else { toast('Settings saved'); reload(); }
    setSaving(false);
  }

  return (
    <div>
      <PageHeader title="Settings" subtitle="Company profile and preferences"/>

      {/* Logo Upload */}
      {features.logo && (
        <div className="card p-6 mb-5">
          <h2 className="font-bold text-navy mb-4">Company Logo</h2>
          <div className="flex items-center gap-6">
            <div className="w-20 h-20 rounded-xl border-2 border-dashed border-gray-200 flex items-center justify-center overflow-hidden bg-gray-50">
              {logoPreview || company?.logo_url
                ? <img src={logoPreview||company.logo_url} alt="Logo" className="w-full h-full object-contain"/>
                : <Icon name="compass" size={32} className="text-gray-300"/>
              }
            </div>
            <div>
              <p className="text-sm text-gray-600 mb-2">Upload your company logo (PNG, JPG, max 2MB)</p>
              <p className="text-xs text-gray-400 mb-3">Used on invoices and billing documents</p>
              <div className="flex items-center gap-2">
                <label className="btn-secondary text-sm cursor-pointer">
                  Choose File
                  <input type="file" accept="image/*" className="hidden" onChange={handleLogoSelect}/>
                </label>
                {logoFile && (
                  <button className="btn-primary text-sm" onClick={uploadLogo} disabled={uploadingLogo}>
                    {uploadingLogo ? 'Uploading...' : 'Upload Logo'}
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      )}

      {/* Company Details */}
      <div className="card p-6 mb-5">
        <h2 className="font-bold text-navy mb-4">Company Details</h2>
        <form onSubmit={handleSave} className="space-y-4">
          <div className="grid grid-cols-2 gap-4">
            <div className="col-span-2">
              <label className="text-sm font-semibold text-gray-600 block mb-1">Company Name</label>
              <input value={form.name||''} onChange={e => setForm({...form,name:e.target.value})} placeholder="Your Company Name"/>
            </div>
            <div>
              <label className="text-sm font-semibold text-gray-600 block mb-1">Business Email</label>
              <input type="email" value={form.email||''} onChange={e => setForm({...form,email:e.target.value})} placeholder="info@company.com"/>
            </div>
            <div>
              <label className="text-sm font-semibold text-gray-600 block mb-1">Phone</label>
              <input value={form.phone||''} onChange={e => setForm({...form,phone:e.target.value})} placeholder="+27 31 000 0000"/>
            </div>
            <div className="col-span-2">
              <label className="text-sm font-semibold text-gray-600 block mb-1">Address</label>
              <textarea value={form.address||''} onChange={e => setForm({...form,address:e.target.value})} rows={2} placeholder="Business address"/>
            </div>
            <div>
              <label className="text-sm font-semibold text-gray-600 block mb-1">VAT Number</label>
              <input value={form.vat_number||''} onChange={e => setForm({...form,vat_number:e.target.value})} placeholder="4123456789"/>
            </div>
          </div>
          <div className="border-t pt-4">
            <h3 className="font-semibold text-navy mb-3">Banking Details <span className="text-xs font-normal text-gray-400">(for invoices)</span></h3>
            <div className="grid grid-cols-3 gap-3">
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Bank Name</label>
                <input value={form.bank_name||''} onChange={e => setForm({...form,bank_name:e.target.value})} placeholder="FNB"/>
              </div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Account No.</label>
                <input value={form.bank_account||''} onChange={e => setForm({...form,bank_account:e.target.value})} placeholder="62000000000"/>
              </div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Branch Code</label>
                <input value={form.bank_branch||''} onChange={e => setForm({...form,bank_branch:e.target.value})} placeholder="250655"/>
              </div>
            </div>
          </div>
          <button type="submit" className="btn-primary flex items-center gap-2" disabled={saving}>
            {saving ? 'Saving...' : <><Icon name="check" size={16}/>Save Settings</>}
          </button>
        </form>
      </div>

      {/* 2FA Status */}
      <div className="card p-6">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            <div className="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
              <Icon name="shield" size={18} className="text-green-600"/>
            </div>
            <div>
              <h2 className="font-bold text-navy">Two-Factor Authentication</h2>
              <p className="text-sm text-gray-500">TOTP via authenticator app</p>
            </div>
          </div>
          <span className="badge badge-green">Enabled</span>
        </div>
      </div>
    </div>
  );
}

// CSV EXPORT
// ═══════════════════════════════════════════
function exportCSV(data, filename) {
  if (!data || data.length === 0) { toast('No data to export', 'error'); return; }
  const keys = Object.keys(data[0]).filter(k => !['company_id','id'].includes(k));
  const header = keys.join(',');
  const rows = data.map(row => keys.map(k => `"${(row[k]||'').toString().replace(/"/g,'""')}"`).join(','));
  const csv = [header, ...rows].join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = `opdesk_${filename}_${new Date().toISOString().split('T')[0]}.csv`;
  a.click(); URL.revokeObjectURL(url);
  toast('CSV exported');
}
