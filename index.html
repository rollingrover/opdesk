let _toastFn = null;
function Toast() {
  const [toasts, setToasts] = useState([]);
  _toastFn = (msg, type='success') => {
    const id = Date.now();
    setToasts(t => [...t, { id, msg, type }]);
    setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 3500);
  };
  return (
    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-2">
      {toasts.map(t => (
        <div key={t.id} className={`flex items-center gap-2 px-4 py-3 rounded-xl shadow-lg text-sm font-semibold ${t.type==='success'?'bg-green-500 text-white':t.type==='error'?'bg-red-500 text-white':'bg-navy text-gold'}`}>
          <Icon name={t.type==='success'?'check':t.type==='error'?'x':'info'} size={14}/>
          {t.msg}
        </div>
      ))}
    </div>
  );
}
const toast = (msg, type) => _toastFn && _toastFn(msg, type);

// ─── AUTH CONTEXT ─────────────────────────
const AuthContext = React.createContext(null);
const useAuth = () => React.useContext(AuthContext);

function AuthProvider({ children }) {
  const [session, setSession] = useState(null);
  const [company, setCompany] = useState(null);
  const [profile, setProfile] = useState(null);
  const [loading, setLoading] = useState(true);

  async function loadData(user) {
    setLoading(true);
    try {
      // Single SECURITY DEFINER RPC — bypasses RLS on both profiles and companies
      const { data: d, error: dErr } = await supabase.rpc('get_my_data');
      if (d && d.profile) {
        setProfile(d.profile);
        if (d.company) setCompany(d.company);
      }
    } catch(e) { console.error('loadData error', e); }
    setLoading(false);
  }

  useEffect(() => {
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) setLoading(true);
      setSession(data.session);
      if (data.session) loadData(data.session.user);
      else setLoading(false);
    });
    const { data: { subscription } } = supabase.auth.onAuthStateChange((_, s) => {
      if (s) setLoading(true);
      setSession(s);
      if (s) loadData(s.user);
      else { setCompany(null); setProfile(null); setLoading(false); }
    });
    return () => subscription.unsubscribe();
  }, []);

  async function signIn(email, password) {
    return await supabase.auth.signInWithPassword({ email, password });
  }
  async function signUp(email, password, companyName, ownerName) {
    try {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return { error };
      const userId = data?.user?.id || data?.session?.user?.id;
      if (!userId) return { error: { message: 'Account created — please check your email to confirm, then sign in.' } };
      const { error: e2 } = await supabase.rpc('create_company_and_profile', {
        user_id: userId, company_name: companyName, owner_name: ownerName
      });
      if (e2) return { error: e2 };
      return { data };
    } catch(err) {
      return { error: { message: err.message || 'Registration failed. Please try again.' } };
    }
  }
  async function signOut() { await supabase.auth.signOut(); }

  const tier = company?.subscription_tier || 'free';
  const limits = TIER_LIMITS[tier];
  const features = TIER_FEATURES[tier];
  const role = profile?.role || 'owner';

  return (
    <AuthContext.Provider value={{ session, company, profile, loading, tier, limits, features, role, signIn, signUp, signOut, setCompany, reload: () => session && loadData(session.user) }}>
      {children}
    </AuthContext.Provider>
  );
}

function AuthScreen() {
  const [mode, setMode] = useState('login');
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [showPw, setShowPw] = useState(false);
  const [company, setCompanyName] = useState('');
  const [name, setName] = useState('');
  const [totpSecret, setTotpSecret] = useState('');
  const [totpQR, setTotpQR] = useState('');
  const [totpCode, setTotpCode] = useState('');
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const [success, setSuccess] = useState('');
  const { signIn, signUp } = useAuth();

  function genSecret() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    return Array.from({length:32}, ()=>chars[Math.floor(Math.random()*chars.length)]).join('');
  }

  async function handleLogin(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { error } = await signIn(email, password);
    if (error) { setError(error.message); setLoading(false); return; }
    // onAuthStateChange fires → loadData runs → AppShell renders main app
    // loading state is managed by AuthProvider from here
  }

  async function handleRegister(e) {
    e.preventDefault(); setError(''); setLoading(true);
    if (password.length < 8) { setError('Password must be at least 8 characters'); setLoading(false); return; }
    const { error } = await signUp(email, password, company, name);
    if (error) { setError(error.message); setLoading(false); return; }
    const secret = genSecret();
    setTotpSecret(secret);
    const uri = `otpauth://totp/OpDesk:${encodeURIComponent(email)}?secret=${secret}&issuer=OpDesk&digits=6&period=30`;
    setTotpQR(`https://chart.googleapis.com/chart?chs=200x200&chld=M|0&cht=qr&chl=${encodeURIComponent(uri)}`);
    setMode('totp');
    setLoading(false);
  }

  async function handleTOTP(e) {
    e.preventDefault(); setLoading(true);
    await supabase.from('profiles').update({ totp_secret: totpSecret, totp_enabled: true }).eq('email', email);
    setSuccess('2FA enabled — sign in below'); setMode('login'); setLoading(false);
  }

  async function handleForgot(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: 'https://opdesk.app/reset' });
    if (error) setError(error.message);
    else setSuccess('Reset link sent — check your inbox');
    setLoading(false);
  }

  return (
    <div className="min-h-screen flex items-center justify-center" style={{background:'#0F2540'}}>
      <div className="w-full max-w-md mx-4">
        <div className="text-center mb-8">

          <h1 className="text-3xl font-black text-white tracking-tight">OpDesk</h1>
          <p className="text-sm mt-1 font-medium tracking-widest uppercase" style={{color:'rgba(212,168,83,0.8)'}}>Operator's Command Centre</p>
        </div>
        <div className="card p-8">
          {error && <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 flex items-center gap-2"><Icon name="alert" size={14}/>{error}</div>}
          {success && <div className="bg-green-50 text-green-700 text-sm p-3 rounded-lg mb-4 flex items-center gap-2"><Icon name="check" size={14}/>{success}</div>}

          {mode==='login' && (
            <form onSubmit={handleLogin} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Sign In</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <div className="relative"><input type={showPw?'text':'password'} value={password} onChange={e=>setPassword(e.target.value)} required placeholder="••••••••"/><button type="button" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" onClick={()=>setShowPw(!showPw)}><Icon name={showPw?'eyeOff':'eye'} size={16}/></button></div>
              </div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Signing in...':'Sign In'}</button>
              <div className="flex justify-between text-sm"><button type="button" className="text-gold hover:underline" onClick={()=>setMode('forgot')}>Forgot password?</button><button type="button" className="text-gold hover:underline" onClick={()=>setMode('register')}>Create account</button></div>
            </form>
          )}

          {mode==='register' && (
            <form onSubmit={handleRegister} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Create Account</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Company Name</label><input value={company} onChange={e=>setCompanyName(e.target.value)} required placeholder="Safari Adventures Ltd"/></div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Your Name</label><input value={name} onChange={e=>setName(e.target.value)} required placeholder="John Dlamini"/></div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <div className="relative"><input type={showPw?'text':'password'} value={password} onChange={e=>setPassword(e.target.value)} required minLength={8} placeholder="Min 8 characters"/><button type="button" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" onClick={()=>setShowPw(!showPw)}><Icon name={showPw?'eyeOff':'eye'} size={16}/></button></div>
              </div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Creating...':'Create Account'}</button>
              <div className="text-center"><button type="button" className="text-gold text-sm hover:underline" onClick={()=>setMode('login')}>Already have an account?</button></div>
            </form>
          )}

          {mode==='totp' && (
            <form onSubmit={handleTOTP} className="space-y-4">
              <div className="flex items-center gap-2 mb-2"><Icon name="shield" size={20} className="text-gold"/><h2 className="text-xl font-bold text-navy">Set Up 2FA</h2></div>
              <p className="text-sm text-gray-600">Scan with Google Authenticator or Authy.</p>
              <div className="flex justify-center"><img src={totpQR} alt="QR" className="border-4 border-navy rounded-lg" style={{width:200,height:200}}/></div>
              <div className="bg-gray-50 p-3 rounded-lg">
                <p className="text-xs text-gray-500 mb-1">Manual entry secret:</p>
                <div className="flex items-center gap-2"><code className="text-xs font-mono text-navy bg-white px-2 py-1 rounded border flex-1">{totpSecret}</code><button type="button" className="text-gold" onClick={()=>navigator.clipboard.writeText(totpSecret)}><Icon name="copy" size={14}/></button></div>
              </div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Enter 6-digit code</label><input value={totpCode} onChange={e=>setTotpCode(e.target.value)} maxLength={6} placeholder="000000" className="text-center tracking-widest text-xl"/></div>
              <button className="btn-primary w-full py-2.5" disabled={loading||totpCode.length!==6}>{loading?'Saving...':'Enable 2FA & Continue'}</button>
            </form>
          )}

          {mode==='forgot' && (
            <form onSubmit={handleForgot} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Reset Password</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Sending...':'Send Reset Link'}</button>
              <div className="text-center"><button type="button" className="text-gold text-sm hover:underline" onClick={()=>setMode('login')}>Back to sign in</button></div>
            </form>
          )}
        </div>
        <p className="text-center text-xs mt-6" style={{color:'rgba(255,255,255,0.25)'}}>No per-booking fees · ZAR billing · Cancel anytime</p>
      </div>
    </div>
  );
}

function DashboardPage() {
  const { company, tier, limits, features } = useAuth();
  const [stats,   setStats]   = useState({ bookings:0, guests:0, revenue:0, upcoming:0, confirmed:0, pending:0, cancelled:0, vehicles:0, guides:0, drivers:0 });
  const [recent,  setRecent]  = useState([]);
  const [monthly, setMonthly] = useState([]);
  const [topAct,  setTopAct]  = useState([]);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    if (!company) return;
    async function load() {
      const now  = new Date().toISOString();
      const mon1 = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
      const [b, g, u, v, gd, dr] = await Promise.all([
        supabase.from('bookings').select('id,total_amount,status,activity_type,start_date,created_at').eq('company_id', company.id),
        supabase.from('guests').select('id', {count:'exact'}).eq('company_id', company.id),
        supabase.from('bookings').select('id', {count:'exact'}).eq('company_id', company.id).gte('start_date', now),
        supabase.from('vehicles').select('id,status').eq('company_id', company.id),
        supabase.from('guides').select('id,status').eq('company_id', company.id),
        supabase.from('drivers').select('id,status').eq('company_id', company.id),
      ]);
      const bData = b.data||[];
      const revenue   = bData.filter(x=>x.status==='confirmed'||x.status==='completed').reduce((s,x)=>s+(x.total_amount||0), 0);
      const monthRev  = bData.filter(x=>(x.status==='confirmed'||x.status==='completed') && x.created_at >= mon1).reduce((s,x)=>s+(x.total_amount||0), 0);
      const confirmed = bData.filter(x=>x.status==='confirmed').length;
      const pending   = bData.filter(x=>x.status==='pending').length;
      const cancelled = bData.filter(x=>x.status==='cancelled').length;

      // Monthly revenue for last 6 months
      const revByMonth = {};
      bData.forEach(x => {
        if (!x.created_at) return;
        const mo = x.created_at.slice(0,7);
        if (!revByMonth[mo]) revByMonth[mo] = 0;
        if (x.status==='confirmed'||x.status==='completed') revByMonth[mo] += (x.total_amount||0);
      });
      const monthKeys = Array.from({length:6},(_,i)=>{
        const d = new Date(); d.setMonth(d.getMonth()-5+i);
        return d.toISOString().slice(0,7);
      });
      setMonthly(monthKeys.map(k=>({ month:k.slice(5), rev:revByMonth[k]||0 })));

      // Top activity types
      const actCount = {};
      bData.forEach(x=>{ if (x.activity_type) actCount[x.activity_type]=(actCount[x.activity_type]||0)+1; });
      setTopAct(Object.entries(actCount).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([k,v])=>({name:k,count:v})));

      setStats({ bookings:bData.length, guests:g.count||0, revenue, upcoming:u.count||0,
        confirmed, pending, cancelled, monthRevenue:monthRev,
        vehicles:(v.data||[]).length, guides:(gd.data||[]).length, drivers:(dr.data||[]).length,
        activeVehicles:(v.data||[]).filter(x=>x.status==='available').length,
        activeGuides:(gd.data||[]).filter(x=>x.status==='active').length,
        activeDrivers:(dr.data||[]).filter(x=>x.status==='available').length,
      });
      const { data:rb } = await supabase.from('bookings').select('*').eq('company_id', company.id).order('created_at', {ascending:false}).limit(8);
      setRecent(rb||[]); setLoading(false);
    }
    load();
  }, [company]);

  const statusColor = { confirmed:'badge-green', pending:'badge-yellow', cancelled:'badge-red', completed:'badge-blue' };
  const bookingLimit = limits.bookings;
  const pct = bookingLimit ? Math.min(100, Math.round((stats.bookings/bookingLimit)*100)) : null;
  const maxMonthRev = Math.max(...monthly.map(m=>m.rev), 1);

  return (
    <div>
      <PageHeader title="Dashboard" subtitle={`${TIERS[tier].label} Plan`}/>
      {loading ? <div className="text-center py-12 text-gray-400">Loading...</div> : (
        <>
          {/* ── Top KPI row ── */}
          <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <StatCard label="Total Bookings"  value={stats.bookings}                        icon="bookings"  color="navy"/>
            <StatCard label="Total Guests"    value={stats.guests}                          icon="guests"    color="gold"/>
            <StatCard label="Upcoming"        value={stats.upcoming}                        icon="calendar"  color="blue"/>
            <StatCard label="Total Revenue"   value={'R'+stats.revenue.toLocaleString()}    icon="billing"   color="green"/>
          </div>

          {/* ── Second row: booking status breakdown + resources ── */}
          <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <StatCard label="Confirmed"       value={stats.confirmed}                       icon="check"     color="green"/>
            <StatCard label="Pending"         value={stats.pending}                         icon="alert"     color="gold"/>
            <StatCard label="Cancelled"       value={stats.cancelled}                       icon="x"         color="red"/>
            <StatCard label="This Month Rev"  value={'R'+(stats.monthRevenue||0).toLocaleString()} icon="billing" color="navy"/>
          </div>

          {/* ── Resource availability ── */}
          <div className="grid grid-cols-3 gap-4 mb-6">
            <div className="card p-4">
              <div className="flex justify-between items-center mb-2">
                <span className="text-sm font-semibold text-navy">Vehicles</span>
                <span className="text-xs text-gray-400">{stats.activeVehicles} available / {stats.vehicles} total</span>
              </div>
              <div className="bg-gray-100 rounded-full h-2">
                <div className="h-2 rounded-full bg-blue-400" style={{width:`${stats.vehicles?Math.round((stats.activeVehicles/stats.vehicles)*100):0}%`}}/>
              </div>
            </div>
            <div className="card p-4">
              <div className="flex justify-between items-center mb-2">
                <span className="text-sm font-semibold text-navy">Guides</span>
                <span className="text-xs text-gray-400">{stats.activeGuides} active / {stats.guides} total</span>
              </div>
              <div className="bg-gray-100 rounded-full h-2">
                <div className="h-2 rounded-full bg-amber-400" style={{width:`${stats.guides?Math.round((stats.activeGuides/stats.guides)*100):0}%`}}/>
              </div>
            </div>
            <div className="card p-4">
              <div className="flex justify-between items-center mb-2">
                <span className="text-sm font-semibold text-navy">Drivers</span>
                <span className="text-xs text-gray-400">{stats.activeDrivers} available / {stats.drivers} total</span>
              </div>
              <div className="bg-gray-100 rounded-full h-2">
                <div className="h-2 rounded-full bg-green-400" style={{width:`${stats.drivers?Math.round((stats.activeDrivers/stats.drivers)*100):0}%`}}/>
              </div>
            </div>
          </div>

          {/* ── Charts row ── */}
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
            {/* Revenue bar chart (last 6 months) */}
            <div className="card p-5">
              <div className="font-bold text-navy mb-4 text-sm">Revenue — Last 6 Months</div>
              <div className="flex items-end gap-2 h-28">
                {monthly.map(m => (
                  <div key={m.month} className="flex-1 flex flex-col items-center gap-1">
                    <span className="text-xs text-gray-400" style={{fontSize:9}}>R{m.rev>999?Math.round(m.rev/1000)+'k':m.rev}</span>
                    <div className="w-full rounded-t" style={{height:`${Math.round((m.rev/maxMonthRev)*80)+4}px`,background:'#D4A853',minHeight:4}}/>
                    <span className="text-xs text-gray-500" style={{fontSize:9}}>{m.month}</span>
                  </div>
                ))}
              </div>
            </div>

            {/* Activity breakdown */}
            <div className="card p-5">
              <div className="font-bold text-navy mb-4 text-sm">Bookings by Activity</div>
              {topAct.length === 0
                ? <div className="text-gray-400 text-sm text-center py-6">No bookings yet</div>
                : topAct.map(a => {
                  const pct2 = Math.round((a.count/stats.bookings)*100)||0;
                  return (
                    <div key={a.name} className="mb-2">
                      <div className="flex justify-between mb-0.5">
                        <span className="text-sm capitalize text-gray-600">{a.name}</span>
                        <span className="text-sm font-semibold text-navy">{a.count} <span className="text-gray-400 font-normal text-xs">({pct2}%)</span></span>
                      </div>
                      <div className="bg-gray-100 rounded-full h-1.5">
                        <div className="h-1.5 rounded-full" style={{width:`${pct2}%`,background:'#0F2540'}}/>
                      </div>
                    </div>
                  );
                })}
            </div>
          </div>

          {/* ── Booking limit bar ── */}
          {bookingLimit && (
            <div className="card p-4 mb-6">
              <div className="flex justify-between mb-2"><span className="text-sm font-semibold text-navy">Booking Limit</span><span className="text-sm text-gray-500">{stats.bookings}/{bookingLimit}</span></div>
              <div className="bg-gray-100 rounded-full h-2"><div className="h-2 rounded-full" style={{width:`${pct}%`,background:pct>85?'#ef4444':pct>60?'#eab308':'#D4A853'}}/></div>
              {pct > 80 && <p className="text-xs text-red-500 mt-1.5 flex items-center gap-1"><Icon name="alert" size={12}/>Approaching limit</p>}
            </div>
          )}

          {/* ── Recent bookings ── */}
          <div className="card">
            <div className="p-5 border-b border-gray-100 font-bold text-navy">Recent Bookings</div>
            {recent.length === 0 ? <div className="p-8 text-center text-gray-400">No bookings yet</div> : (
              <table>
                <thead><tr><th>Ref</th><th>Guest</th><th>Activity</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody>{recent.map(b => (
                  <tr key={b.id}>
                    <td><code className="text-xs bg-gray-100 px-2 py-0.5 rounded">{b.booking_ref}</code></td>
                    <td className="font-medium">{b.guest_name}</td>
                    <td className="capitalize text-gray-500">{b.activity_type}</td>
                    <td className="text-gray-500">{b.start_date ? new Date(b.start_date).toLocaleDateString('en-ZA') : '—'}</td>

                    <td><span className={`badge ${statusColor[b.status]||'badge-gray'}`}>{b.status}</span></td>
                  </tr>
                ))}</tbody>
              </table>
            )}
          </div>
        </>
      )}
    </div>
  );
}

function CrudPage({ title, icon, table, fields, resourceKey }) {
  const { company, limits } = useAuth();
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [showUpgrade, setShowUpgrade] = useState(false);
  const limit = limits[resourceKey];

  async function load() {
    const { data } = await supabase.from(table).select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setItems(data||[]);
    setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null); setForm({}); setShowModal(true);
  }
  function openEdit(item) {
    setEditItem(item);
    const f = {};
    fields.forEach(fi => { f[fi.key] = item[fi.key] || ''; });
    setForm(f); setShowModal(true);
  }
  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    const { error } = editItem
      ? await supabase.from(table).update(payload).eq('id', editItem.id)
      : await supabase.from(table).insert(payload);
    if (error) toast(error.message, 'error');
    else { toast(editItem ? 'Updated' : 'Created'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function handleDelete(id) {
    if (!confirm('Delete this item?')) return;
    await supabase.from(table).delete().eq('id', id);
    toast('Deleted'); load();
  }

  const displayFields = fields.filter(f => f.display !== false);
  const formFields = fields.filter(f => f.form !== false);

  return (
    <div>
      <PageHeader
        title={title}
        subtitle={limit ? `${items.length}/${limit} used` : `${items.length} total`}
        action={<button className="btn-primary flex items-center gap-2" onClick={openCreate}><Icon name="plus" size={16}/>Add</button>}
      />
      {limit !== null && items.length >= limit && (
        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-4 flex justify-between items-center">
          <span className="text-amber-700 text-sm flex items-center gap-2"><Icon name="alert" size={16}/>Limit reached ({limit}/{limit})</span>
          <button className="btn-primary text-xs py-1.5" onClick={()=>setShowUpgrade(true)}>Upgrade</button>
        </div>
      )}
      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : items.length === 0 ? (
          <div className="p-12 text-center">
            <Icon name={icon} size={40} className="mx-auto mb-3 text-gray-200"/>
            <p className="text-gray-400">No {title.toLowerCase()} yet</p>
            <button className="btn-primary mt-4" onClick={openCreate}>Add First</button>
          </div>
        ) : (
          <table>
            <thead><tr>{displayFields.map(f=><th key={f.key}>{f.label}</th>)}<th>Actions</th></tr></thead>
            <tbody>{items.map(item => (
              <tr key={item.id}>
                {displayFields.map(f => (
                  <td key={f.key}>
                    {f.badge ? <span className={`badge ${f.badge(item[f.key])}`}>{item[f.key]||'—'}</span>
                    : f.format ? f.format(item[f.key], item)
                    : <span className={f.primary?'font-semibold text-navy':'text-gray-600'}>{item[f.key]||'—'}</span>}
                  </td>
                ))}
                <td><div className="flex items-center gap-2">
                  <button className="text-blue-500 hover:text-blue-700" onClick={()=>openEdit(item)}><Icon name="edit" size={14}/></button>
                  <button className="text-red-400 hover:text-red-600" onClick={()=>handleDelete(item.id)}><Icon name="trash" size={14}/></button>
                </div></td>
              </tr>
            ))}</tbody>
          </table>
        )}
      </div>

      {showModal && (
        <div className="modal-overlay" onClick={()=>setShowModal(false)}>
          <div className="modal" onClick={e=>e.stopPropagation()}>
            <div className="flex justify-between items-center mb-5">
              <h3 className="font-bold text-navy text-lg">{editItem?'Edit':'Add'} {title.slice(0,-1)}</h3>
              <button onClick={()=>setShowModal(false)}><Icon name="x" size={18} className="text-gray-400"/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-4">
              {formFields.map(f => (
                <div key={f.key}>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">{f.label}{f.required && <span className="text-red-400 ml-0.5">*</span>}</label>
                  {f.type==='select' ? (
                    <select value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} required={f.required}>
                      <option value="">Select {f.label}</option>
                      {f.options.map(o=><option key={o.value||o} value={o.value||o}>{o.label||o}</option>)}
                    </select>
                  ) : f.type==='textarea' ? (
                    <textarea value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} rows={3} placeholder={f.placeholder}/>
                  ) : (
                    <input type={f.type||'text'} value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} required={f.required} placeholder={f.placeholder}/>
                  )}
                </div>
              ))}
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Save'}</button>
                <button type="button" className="btn-secondary" onClick={()=>setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
      {showUpgrade && <UpgradeModal onClose={()=>setShowUpgrade(false)}/>}
    </div>
  );
}

// ─── CALENDAR ────────────────────────────
function CalendarPage() {
  const { company, limits } = useAuth();
  const [bookings, setBookings] = useState([]);
  const [cur, setCur] = useState(new Date());
  const [showBookingModal, setShowBookingModal] = useState(false);
  const [newBookingDate, setNewBookingDate] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [vehicles, setVehicles] = useState([]);
  const [guides,   setGuides]   = useState([]);
  const [drivers,  setDrivers]  = useState([]);

  const bookingLimit = limits.bookings;

  async function load() {
    if (!company) return;
    const start = new Date(cur.getFullYear(), cur.getMonth(), 1).toISOString();
    const end   = new Date(cur.getFullYear(), cur.getMonth()+1, 0, 23, 59).toISOString();
    const [bRes, vRes, gRes, dRes] = await Promise.all([
      supabase.from('bookings').select('*').eq('company_id', company.id).gte('start_date', start).lte('start_date', end),
      supabase.from('vehicles').select('id,make,model,registration').eq('company_id', company.id).eq('status','active').order('make'),
      supabase.from('guides').select('id,full_name').eq('company_id', company.id).eq('status','active').order('full_name'),
      supabase.from('drivers').select('id,full_name').eq('company_id', company.id).eq('status','active').order('full_name'),
    ]);
    setBookings(bRes.data||[]);
    setVehicles(vRes.data||[]); setGuides(gRes.data||[]); setDrivers(dRes.data||[]);
  }
  useEffect(() => { load(); }, [company, cur]);

  function handleDayClick(day) {
    if (bookingLimit !== null && bookings.length >= bookingLimit) { toast('Booking limit reached — upgrade to add more','error'); return; }
    const date = new Date(cur.getFullYear(), cur.getMonth(), day);
    const iso  = date.toISOString().split('T')[0];
    setNewBookingDate(iso);
    setForm({ status:'pending', activity_type:'safari', pax:1, total_amount:0, start_date:iso, vehicle_id:'', guide_id:'', driver_id:'' });
    setShowBookingModal(true);
  }
  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = {
      ...form,
      company_id: company.id,
      vehicle_id: form.vehicle_id || null,
      guide_id:   form.guide_id   || null,
      driver_id:  form.driver_id  || null,
      booking_ref: 'OD-' + Date.now().toString(36).toUpperCase(),
    };
    const { error } = await supabase.from('bookings').insert(payload);
    if (error) toast(error.message,'error');
    else { toast('Booking created'); setShowBookingModal(false); load(); }
    setSaving(false);
  }

  const y = cur.getFullYear(), m = cur.getMonth();
  const firstDay = new Date(y, m, 1).getDay();
  const days = new Date(y, m+1, 0).getDate();
  const monthName = cur.toLocaleDateString('en-ZA', {month:'long', year:'numeric'});
  const byDay = {};
  bookings.forEach(b => { if (b.start_date) { const d=new Date(b.start_date).getDate(); if (!byDay[d]) byDay[d]=[]; byDay[d].push(b); }});
  const statusBg = { confirmed:'#22c55e', pending:'#eab308', cancelled:'#ef4444', completed:'#3b82f6' };
  const today = new Date();

  return (
    <div>
      <PageHeader title="Calendar" subtitle={`${bookings.length} bookings`}
        action={<div className="flex gap-2">
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date(y,m-1,1))}>‹</button>
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date())}>Today</button>
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date(y,m+1,1))}>›</button>
        </div>}
      />
      <div className="card p-5">
        <h2 className="text-lg font-bold text-navy mb-4">{monthName}</h2>
        <div className="grid grid-cols-7 gap-1 mb-2">
          {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=><div key={d} className="text-center text-xs font-semibold text-gray-400 py-1">{d}</div>)}
        </div>
        <div className="grid grid-cols-7 gap-1">
          {Array.from({length:firstDay},(_,i)=><div key={'e'+i}/>)}
          {Array.from({length:days},(_,i)=>i+1).map(day => {
            const db = byDay[day]||[];
            const isToday = today.getDate()===day && today.getMonth()===m && today.getFullYear()===y;
            return (
              <div key={day} onClick={()=>handleDayClick(day)}
                className="min-h-16 p-1.5 rounded-lg border cursor-pointer transition-all hover:border-yellow-300 hover:bg-amber-50"
                style={{borderColor: isToday ? '#D4A853' : '#f1f5f9', background: isToday ? '#fffbf0' : 'white'}}
                title="Click to add booking">
                <span className="text-xs font-bold" style={{color: isToday ? '#D4A853' : '#64748b'}}>{day}</span>
                <div className="mt-0.5 space-y-0.5">
                  {db.slice(0,2).map(b=><div key={b.id} className="text-white text-xs rounded px-1 py-0.5 truncate" style={{background:statusBg[b.status]||'#94a3b8',fontSize:'10px'}}>{b.guest_name?.split(' ')[0]}</div>)}
                  {db.length>2 && <div className="text-xs text-gray-400">+{db.length-2}</div>}
                </div>
              </div>
            );
          })}
        </div>
        <p className="text-xs text-gray-400 mt-3 text-center">Click any date to create a booking</p>
      </div>

      {showBookingModal && (
        <div className="modal-overlay" onClick={()=>setShowBookingModal(false)}>
          <div className="modal max-w-lg w-full" onClick={e=>e.stopPropagation()}>
            <div className="flex justify-between items-center mb-5">
              <h3 className="font-bold text-navy text-lg">New Booking — {newBookingDate}</h3>
              <button onClick={()=>setShowBookingModal(false)}><Icon name="x" size={18} className="text-gray-400"/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-3">
              <div className="grid grid-cols-2 gap-3">
                <div className="col-span-2"><label className="text-sm font-semibold text-gray-600 block mb-1">Guest Name *</label><input value={form.guest_name||''} onChange={e=>setForm({...form,guest_name:e.target.value})} required placeholder="John Dlamini"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={form.guest_email||''} onChange={e=>setForm({...form,guest_email:e.target.value})} placeholder="guest@email.com"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Phone</label><input value={form.guest_phone||''} onChange={e=>setForm({...form,guest_phone:e.target.value})} placeholder="+27 82 000 0000"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Activity *</label>
                  <select value={form.activity_type||'safari'} onChange={e=>setForm({...form,activity_type:e.target.value})} required>
                    {['safari','tour','shuttle','charter','trail'].map(a=><option key={a} value={a}>{a.charAt(0).toUpperCase()+a.slice(1)}</option>)}
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Status</label>
                  <select value={form.status||'pending'} onChange={e=>setForm({...form,status:e.target.value})}>
                    {['pending','confirmed','completed','cancelled'].map(st=><option key={st} value={st}>{st.charAt(0).toUpperCase()+st.slice(1)}</option>)}
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Start Date</label><input type="date" value={form.start_date||''} onChange={e=>setForm({...form,start_date:e.target.value})}/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">End Date</label><input type="date" value={form.end_date||''} onChange={e=>setForm({...form,end_date:e.target.value})}/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Passengers</label><input type="number" value={form.pax||1} onChange={e=>setForm({...form,pax:parseInt(e.target.value)})} min={1}/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Total (R)</label><input type="number" value={form.total_amount||0} onChange={e=>setForm({...form,total_amount:parseFloat(e.target.value)})} min={0} step={0.01}/></div>
                <div className="col-span-2 border-t border-gray-100 pt-2">
                  <p className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Resource Allocation</p>
                </div>
                <div className="col-span-2">
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Vehicle</label>
                  <select value={form.vehicle_id||''} onChange={e=>setForm({...form,vehicle_id:e.target.value})}>
                    <option value="">— None —</option>
                    {vehicles.map(v=><option key={v.id} value={v.id}>{v.make} {v.model} ({v.registration})</option>)}
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Guide</label>
                  <select value={form.guide_id||''} onChange={e=>setForm({...form,guide_id:e.target.value})}>
                    <option value="">— None —</option>
                    {guides.map(g=><option key={g.id} value={g.id}>{g.full_name}</option>)}
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Driver</label>
                  <select value={form.driver_id||''} onChange={e=>setForm({...form,driver_id:e.target.value})}>
                    <option value="">— None —</option>
                    {drivers.map(d=><option key={d.id} value={d.id}>{d.full_name}</option>)}
                  </select>
                </div>
                <div className="col-span-2"><label className="text-sm font-semibold text-gray-600 block mb-1">Notes</label><textarea value={form.notes||''} onChange={e=>setForm({...form,notes:e.target.value})} rows={2} placeholder="Special requirements..."/></div>
              </div>
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Create Booking'}</button>
                <button type="button" className="btn-secondary" onClick={()=>setShowBookingModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );

function TrailsPage() {
  const { company, limits } = useAuth();
  const [items, setItems]     = useState([]);
  const [guides, setGuides]   = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem]   = useState(null);
  const [form, setForm]           = useState({});
  const [saving, setSaving]       = useState(false);
  const [showUpgrade, setShowUpgrade] = useState(false);
  const limit = limits.trails;

  async function load() {
    const [tRes, gRes] = await Promise.all([
      supabase.from('trails').select('*, guides(full_name)').eq('company_id', company.id).order('created_at', {ascending:false}),
      supabase.from('guides').select('id,full_name').eq('company_id', company.id).eq('status','active').order('full_name'),
    ]);
    setItems(tRes.data||[]); setGuides(gRes.data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null);
    setForm({ status:'active', requires_firearm:false, guide_id:'' });
    setShowModal(true);
  }
  function openEdit(item) {
    setEditItem(item);
    setForm({
      name:item.name||'', difficulty:item.difficulty||'moderate',
      distance_km:item.distance_km||'', duration_hours:item.duration_hours||'',
      price:item.price||'', max_pax:item.max_pax||'',
      start_location:item.start_location||'', status:item.status||'active',
      guide_id:item.guide_id||'',
      requires_firearm:!!item.requires_firearm,
      firearm_notes:item.firearm_notes||'',
    });
    setShowModal(true);
  }
  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id, guide_id: form.guide_id||null };
    const { error } = editItem
      ? await supabase.from('trails').update(payload).eq('id', editItem.id)
      : await supabase.from('trails').insert(payload);
    if (error) toast(error.message,'error');
    else { toast(editItem?'Updated':'Trail created'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function handleDelete(id) {
    if (!confirm('Delete this trail?')) return;
    await supabase.from('trails').delete().eq('id', id);
    toast('Deleted'); load();
  }

  const diffBadge = {easy:'badge-green',moderate:'badge-yellow',hard:'badge-red',extreme:'badge-purple'};

  return (
    <div>
      <PageHeader title="Trails" icon="trails"
        subtitle={limit ? `${items.length}/${limit} used` : `${items.length} total`}
        action={<button className="btn-primary flex items-center gap-2" onClick={openCreate}><Icon name="plus" size={16}/>Add Trail</button>}
      />
      {limit !== null && items.length >= limit && (
        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-4 flex justify-between items-center">
          <span className="text-amber-700 text-sm flex items-center gap-2"><Icon name="alert" size={16}/>Trail limit reached ({limit}/{limit})</span>
          <button className="btn-primary text-xs py-1.5" onClick={()=>setShowUpgrade(true)}>Upgrade</button>
        </div>
      )}
      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : items.length===0 ? (
          <div className="p-12 text-center"><Icon name="trails" size={40} className="mx-auto mb-3 text-gray-200"/><p className="text-gray-400">No trails yet</p><button className="btn-primary mt-4" onClick={openCreate}>Add First Trail</button></div>
        ) : (
          <table>
            <thead><tr><th>Name</th><th>Difficulty</th><th>Distance</th><th>Guide</th><th>Firearm</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody>{items.map(t=>(
              <tr key={t.id}>
                <td className="font-semibold text-navy">{t.name}</td>
                <td><span className={`badge ${diffBadge[t.difficulty]||'badge-gray'}`}>{t.difficulty}</span></td>
                <td className="text-gray-500">{t.distance_km ? `${t.distance_km} km` : '—'}</td>
                <td className="text-gray-500 text-sm">{t.guides?.full_name || <span className="text-gray-300">Unassigned</span>}</td>
                <td>{t.requires_firearm ? <span className="badge badge-red text-xs">Required</span> : <span className="text-gray-300 text-xs">No</span>}</td>
                <td><span className={`badge ${t.status==='active'?'badge-green':'badge-gray'}`}>{t.status}</span></td>
                <td><div className="flex items-center gap-2">
                  <button className="text-blue-500 hover:text-blue-700" onClick={()=>openEdit(t)}><Icon name="edit" size={14}/></button>
                  <button className="text-red-400 hover:text-red-600" onClick={()=>handleDelete(t.id)}><Icon name="trash" size={14}/></button>
                </div></td>
              </tr>
            ))}</tbody>
          </table>
        )}
      </div>

      {showModal && (
        <div className="modal-overlay" onClick={()=>setShowModal(false)}>
          <div className="modal max-w-lg w-full" onClick={e=>e.stopPropagation()}>
            <div className="flex justify-between items-center mb-5">
              <h3 className="font-bold text-navy text-lg">{editItem?'Edit Trail':'New Trail'}</h3>
              <button onClick={()=>setShowModal(false)}><Icon name="x" size={18} className="text-gray-400"/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-3">
              <div className="grid grid-cols-2 gap-3">
                <div className="col-span-2"><label className="text-sm font-semibold text-gray-600 block mb-1">Trail Name *</label><input required value={form.name||''} onChange={e=>setForm({...form,name:e.target.value})} placeholder="Drakensberg Summit Trail"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Difficulty</label>
                  <select value={form.difficulty||'moderate'} onChange={e=>setForm({...form,difficulty:e.target.value})}>
                    {['easy','moderate','hard','extreme'].map(d=><option key={d} value={d}>{d.charAt(0).toUpperCase()+d.slice(1)}</option>)}
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Status</label>
                  <select value={form.status||'active'} onChange={e=>setForm({...form,status:e.target.value})}>
                    <option value="active">Active</option><option value="inactive">Inactive</option>
                  </select>
                </div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Distance (km)</label><input type="number" min="0" step="0.1" value={form.distance_km||''} onChange={e=>setForm({...form,distance_km:e.target.value})} placeholder="15"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Duration (hrs)</label><input type="number" min="0" step="0.5" value={form.duration_hours||''} onChange={e=>setForm({...form,duration_hours:e.target.value})} placeholder="6"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Price (R)</label><input type="number" min="0" value={form.price||''} onChange={e=>setForm({...form,price:e.target.value})} placeholder="250"/></div>
                <div><label className="text-sm font-semibold text-gray-600 block mb-1">Max Hikers</label><input type="number" min="1" value={form.max_pax||''} onChange={e=>setForm({...form,max_pax:e.target.value})} placeholder="15"/></div>
                <div className="col-span-2"><label className="text-sm font-semibold text-gray-600 block mb-1">Start Location</label><input value={form.start_location||''} onChange={e=>setForm({...form,start_location:e.target.value})} placeholder="Amphitheatre Trailhead"/></div>
                <div className="col-span-2">
                  <label className="text-sm font-semibold text-gray-600 block mb-1">Assigned Guide</label>
                  <select value={form.guide_id||''} onChange={e=>setForm({...form,guide_id:e.target.value})}>
                    <option value="">— None —</option>
                    {guides.map(g=><option key={g.id} value={g.id}>{g.full_name}</option>)}
                  </select>
                  {guides.length===0 && <p className="text-xs text-gray-400 mt-1">No active guides — add guides first.</p>}
                </div>
                <div className="col-span-2 border-t border-gray-100 pt-3">
                  <label className="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" checked={!!form.requires_firearm} onChange={e=>setForm({...form,requires_firearm:e.target.checked})} className="w-4 h-4"/>
                    <span className="text-sm font-semibold text-gray-600">Firearm Required on This Trail</span>
                  </label>
                </div>
                {form.requires_firearm && (
                  <div className="col-span-2"><label className="text-sm font-semibold text-gray-600 block mb-1">Firearm Notes</label><input value={form.firearm_notes||''} onChange={e=>setForm({...form,firearm_notes:e.target.value})} placeholder="e.g. .375 H&H minimum, anti-poaching patrol"/></div>
                )}
              </div>
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Save Trail'}</button>
                <button type="button" className="btn-secondary" onClick={()=>setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
      {showUpgrade && <UpgradeModal onClose={()=>setShowUpgrade(false)}/>}
    </div>
  );
}


function VehiclesPage() {

    const { data } = await supabase.from('vehicles').select('*').eq('company_id', company.id).order('created_at',{ascending:false});
    setItems(data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null); setForm({ status:'available' }); setView('form');
  }
  function openEdit(item) {
    setEditItem(item);

     'licence_disc_url','roadworthy_doc_url','insurance_doc_url','concession_doc_url','doc_urls','notes'

      ? await supabase.from('vehicles').update(payload).eq('id', editItem.id)

    else { toast(editItem?'Vehicle updated':'Vehicle added'); setView('list'); load(); }

function FileUploadBtn({ label, accept, bucket, path, currentUrl, onUploaded, small }) {
  const [uploading, setUploading] = useState(false);
  async function handleChange(e) {
    const file = e.target.files[0]; if (!file) return;
    if (file.size > 10*1024*1024) { toast('File must be under 10MB','error'); return; }
    setUploading(true);
    const { error } = await supabase.storage.from(bucket).upload(path, file, { upsert:true });
    if (error) { toast(error.message,'error'); setUploading(false); return; }
    const { data: { publicUrl } } = supabase.storage.from(bucket).getPublicUrl(path);
    onUploaded(publicUrl);
    setUploading(false);
  }
  const base = small ? 'text-xs px-2 py-1' : 'text-sm px-3 py-1.5';
  return (
    <div className="flex items-center gap-2 flex-wrap">

function SchedulesPage() {
  const { company, limits } = useAuth();
  const [items,   setItems]   = useState([]);
  const [guides,  setGuides]  = useState([]);
  const [drivers, setDrivers] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal,  setShowModal]  = useState(false);
  const [editItem,   setEditItem]   = useState(null);
  const [form,       setForm]       = useState({});
  const [saving,     setSaving]     = useState(false);
  const [showUpgrade,setShowUpgrade]= useState(false);
  const limit = limits.schedules;

  async function load() {
    const [sRes, gRes, dRes] = await Promise.all([
      supabase.from('schedules').select('*, guides(full_name), drivers(full_name)').eq('company_id', company.id).order('day_of_week').order('start_time'),
      supabase.from('guides').select('id,full_name').eq('company_id', company.id).eq('status','active').order('full_name'),
      supabase.from('drivers').select('id,full_name').eq('company_id', company.id).neq('status','off-duty').order('full_name'),
    ]);
    setItems(sRes.data||[]); setGuides(gRes.data||[]); setDrivers(dRes.data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null);
    setForm({ status:'active', activity_type:'safari', guide_id:'', driver_id:'' });
    setShowModal(true);
  }
  function openEdit(item) {
    setEditItem(item);
    setForm({
      title:item.title||'', activity_type:item.activity_type||'safari',
      day_of_week:item.day_of_week||'Monday',
      start_time:item.start_time||'', end_time:item.end_time||'',
      capacity:item.capacity||'', price:item.price||'',
      guide_id:item.guide_id||'', driver_id:item.driver_id||'',
      notes:item.notes||'', status:item.status||'active',
    });
    setShowModal(true);

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id,
      guide_id:  form.guide_id  || null,
      driver_id: form.driver_id || null,
    };
    const { error } = editItem
      ? await supabase.from('schedules').update(payload).eq('id', editItem.id)
      : await supabase.from('schedules').insert(payload);
    if (error) toast(error.message,'error');
    else { toast(editItem?'Updated':'Schedule created'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function handleDelete(id) {
    if (!confirm('Delete this schedule?')) return;

  const DAYS = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];

              {dayItems.length === 0
                ? <div className="text-xs text-gray-300 text-center py-2">—</div>
                : dayItems.map(item => (
                  <div key={item.id} onClick={()=>openEdit(item)}

      {/* Full list below */}
      <div className="card">

                <td className="text-gray-500">{item.day_of_week}</td>

                <td className="text-gray-500 text-sm">{item.drivers?.full_name || '—'}</td>
                <td><span className={`badge ${item.status==='active'?'badge-green':'badge-gray'}`}>{item.status}</span></td>

            <form onSubmit={handleSave} className="space-y-3">

// ─── CSV EXPORT (FIXED) ───────────────────
function exportCSV(data, filename) {
  if (!data || data.length === 0) { toast('No data to export', 'error'); return; }
  const skip = new Set(['id','company_id']);
  const keys = Object.keys(data[0]).filter(k => !skip.has(k));
  const header = keys.join(',');
  const rows = data.map(row =>
    keys.map(k => {
      const val = (row[k] === null || row[k] === undefined) ? '' : String(row[k]);
      return '"' + val.replace(/"/g, '""') + '"';
    }).join(',')
  );
  const csv = [header].concat(rows).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'opdesk_' + filename + '_' + new Date().toISOString().split('T')[0] + '.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  toast('CSV exported');
}

                <td style={{padding:'10px 14px',color:'white',fontWeight:600}}>{b.guest_name}</td>

// ─── SA: PRICING EDITOR ───────────────────────
function SAPricingEditor() {
  const [pricing, setPricing] = useState([]);
  const [tiers, setTiers] = useState([]);
  const [saving, setSaving] = useState(null);
  const [loading, setLoading] = useState(true);

  async function load() {
    const [p, t] = await Promise.all([
      supabase.from('addon_pricing').select('*').order('addon_key'),
      supabase.from('tier_pricing').select('*').order('tier'),
    ]);
    setPricing(p.data||[]); setTiers(t.data||[]); setLoading(false);
  }
  useEffect(() => { load(); }, []);

  async function updateAddon(id, field, val) {
    setSaving(id);
    await supabase.from('addon_pricing').update({ [field]: parseFloat(val)||0 }).eq('id', id);
    toast('Saved'); load(); setSaving(null);
  }
  async function updateTier(id, field, val) {
    setSaving(id+'t');
    await supabase.from('tier_pricing').update({ [field]: field==='label'?val:parseFloat(val)||0 }).eq('id', id);
    toast('Saved'); load(); setSaving(null);

  if (loading) return <div style={{color:'#6b7280',padding:24,textAlign:'center'}}>Loading pricing...</div>;

              <td style={{padding:'10px 12px'}}><input defaultValue={t.label} onBlur={e=>updateTier(t.id,'label',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',fontSize:13}}/></td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={t.monthly_price} onBlur={e=>updateTier(t.id,'monthly_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={t.annual_price} onBlur={e=>updateTier(t.id,'annual_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
            </tr>
          ))}</tbody>
        </table>
      </div>
      <div style={{background:'#1a1a1a',borderRadius:12,padding:20,border:'1px solid #222'}}>
        <h3 style={{color:'white',fontWeight:700,marginBottom:14,fontSize:16}}>Add-on Unit Pricing</h3>
        <table style={{width:'100%',borderCollapse:'collapse'}}>
          <thead><tr style={{background:'#0d0d0d'}}>{['Add-on','Monthly (R)','Annual (R)'].map(h=><th key={h} style={{padding:'8px 12px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
          <tbody>{pricing.map(p=>(
            <tr key={p.id} style={{borderBottom:'1px solid #1a1a1a'}}>
              <td style={{padding:'10px 12px',color:'white',fontWeight:600,textTransform:'capitalize'}}>{p.addon_key?.replace(/_/g,' ')}</td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={p.monthly_price} onBlur={e=>updateAddon(p.id,'monthly_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>

// ─── SA: MARKETING PACKAGES ───────────────────
function SAMarketingPackages() {

  // ── Add-on extras (purchasable on top of base limits) ──────────────
  const ADDON_OPTS = [
    { key:'vehicles',         label:'Extra Vehicle Slot',         group:'resources' },
    { key:'guides',           label:'Extra Guide Slot',           group:'resources' },
    { key:'drivers',          label:'Extra Driver Slot',          group:'resources' },
    { key:'shuttles',         label:'Extra Shuttle Slot',         group:'resources' },
    { key:'tours',            label:'Extra Tour Listing',         group:'resources' },
    { key:'safaris',          label:'Extra Safari Listing',       group:'resources' },
    { key:'charters',         label:'Extra Charter Listing',      group:'resources' },
    { key:'trails',           label:'Extra Trail Listing',        group:'resources' },
    { key:'seats',            label:'Extra User Seat',            group:'resources' },
    { key:'schedules_module', label:'Schedules Module',           group:'modules' },
    { key:'firearm_register', label:'Firearm Register Module',    group:'modules' },
    { key:'white_label',      label:'White-Label Branding',       group:'modules' },
  ];

  // ── Per-resource limit fields shown in the limits grid ─────────────
  const LIMIT_FIELDS = [
    { key:'bookings',   label:'Bookings/mo',    note:'null = unlimited' },
    { key:'vehicles',   label:'Vehicles',       note:'' },
    { key:'guides',     label:'Guides',         note:'' },
    { key:'drivers',    label:'Drivers',        note:'' },
    { key:'shuttles',   label:'Shuttles',       note:'' },
    { key:'safaris',    label:'Safaris',        note:'' },
    { key:'tours',      label:'Tours',          note:'' },
    { key:'charters',   label:'Charters',       note:'' },
    { key:'trails',     label:'Trails',         note:'' },
    { key:'schedules',  label:'Schedules',      note:'' },
    { key:'seats',      label:'User Seats',     note:'' },
  ];
  const FEATURE_FLAGS = [
    { key:'csvExport',        label:'CSV Data Export' },
    { key:'firearmRegister',  label:'Firearm Register' },
    { key:'whiteLabelMode',   label:'White-Label Branding' },
    { key:'invoiceWatermark', label:'Invoice Watermark ("Powered by OpDesk")' },
  ];

  const emptyLimits = () => Object.fromEntries([
    ...LIMIT_FIELDS.map(f=>[f.key, '']),
    ...FEATURE_FLAGS.map(f=>[f.key, false]),
  ]);

  const emptyForm = {
    name:'', description:'', price:0, billing_cycle:'monthly',
    limits: emptyLimits(), extra_addons:[], active:true,
  };

  const [packages, setPackages] = useState([]);
  const [showModal, setShowModal] = useState(false);
  const [editPkg, setEditPkg] = useState(null);
  const [form, setForm] = useState(emptyForm);
  const [saving, setSaving] = useState(false);
  const [deleting, setDeleting] = useState(null);

  async function load() {
    const { data } = await supabase.from('marketing_packages').select('*').order('price', {ascending:true});
    setPackages(data||[]);
  }
  useEffect(() => { load(); }, []);

  function parsePkg(pkg) {
    const lim = pkg.limits || {};
    const limits = {};
    LIMIT_FIELDS.forEach(f => { limits[f.key] = lim[f.key] === null ? '' : (lim[f.key] ?? ''); });
    FEATURE_FLAGS.forEach(f => { limits[f.key] = lim[f.key] ?? false; });
    const extra_addons = pkg.extra_addons ? pkg.extra_addons.split(',').map(a=>a.trim()).filter(Boolean) : [];
    return { name:pkg.name, description:pkg.description||'', price:pkg.price||0,
             billing_cycle:pkg.billing_cycle||'monthly', limits, extra_addons, active:pkg.active };
  }

  function openNew()    { setEditPkg(null); setForm(emptyForm); setShowModal(true); }
  function openEdit(p)  { setEditPkg(p);  setForm(parsePkg(p)); setShowModal(true); }

  function setLimit(key, val) {
    setForm(f => ({ ...f, limits: { ...f.limits, [key]: val } }));
  }
  function toggleFlag(key) {
    setForm(f => ({ ...f, limits: { ...f.limits, [key]: !f.limits[key] } }));
  }
  function toggleAddon(key) {
    setForm(f => ({
      ...f,
      extra_addons: f.extra_addons.includes(key)
        ? f.extra_addons.filter(k=>k!==key)
        : [...f.extra_addons, key],
    }));
  }

  async function save(e) {
    e.preventDefault(); setSaving(true);
    // Serialise limits: blank string → null (unlimited), else parseInt
    const limOut = {};
    LIMIT_FIELDS.forEach(f => {
      const v = form.limits[f.key];
      limOut[f.key] = (v === '' || v === null) ? null : parseInt(v)||0;
    });
    FEATURE_FLAGS.forEach(f => { limOut[f.key] = !!form.limits[f.key]; });
    const payload = {
      name: form.name, description: form.description,
      price: parseFloat(form.price)||0, billing_cycle: form.billing_cycle,
      limits: limOut,
      extra_addons: form.extra_addons.join(','),
      active: form.active,
    };
    if (editPkg) {
      await supabase.from('marketing_packages').update(payload).eq('id', editPkg.id);
      toast('Package updated');
    } else {
      await supabase.from('marketing_packages').insert(payload);
      toast('Package created');
    }
    setShowModal(false); setSaving(false); load();
  }
  async function toggleActive(id, active) {
    await supabase.from('marketing_packages').update({ active: !active }).eq('id', id);
    load();
  }
  async function deletePkg(id) {
    if (!confirm('Delete this package?')) return;
    setDeleting(id);
    await supabase.from('marketing_packages').delete().eq('id', id);
    toast('Package deleted'); setDeleting(null); load();
  }

  const addonMap = Object.fromEntries(ADDON_OPTS.map(a=>[a.key, a.label]));
  const fmtLimit = v => v === null ? '∞' : v;

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:20}}>
        <h3 style={{color:'white',fontWeight:700,fontSize:16}}>Marketing Packages</h3>
        <button onClick={openNew} style={{background:'#D4A853',color:'#0F2540',fontWeight:700,border:'none',borderRadius:8,padding:'8px 18px',cursor:'pointer'}}>+ New Package</button>
      </div>

      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(300px,1fr))',gap:16}}>
        {packages.map(pkg => {
          const lim = pkg.limits || {};
          const extras = pkg.extra_addons ? pkg.extra_addons.split(',').map(a=>a.trim()).filter(Boolean) : [];
          return (
            <div key={pkg.id} style={{background:'#1a1a1a',borderRadius:12,padding:20,border:`1px solid ${pkg.active?'#D4A85444':'#222'}`,display:'flex',flexDirection:'column',gap:10}}>
              <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start'}}>
                <div style={{color:'white',fontWeight:700,fontSize:15,flex:1,marginRight:8}}>{pkg.name}</div>
                <span style={{background:pkg.active?'#22c55e22':'#33333322',color:pkg.active?'#22c55e':'#6b7280',borderRadius:999,padding:'2px 9px',fontSize:11,fontWeight:700,whiteSpace:'nowrap'}}>{pkg.active?'Active':'Inactive'}</span>
              </div>
              <div style={{color:'#D4A853',fontWeight:900,fontSize:22}}>
                {pkg.price>0 ? `R${Number(pkg.price).toLocaleString()}` : 'Free'}
                {pkg.price>0 && <span style={{fontSize:13,fontWeight:400,color:'#6b7280'}}>/{pkg.billing_cycle}</span>}
              </div>
              {pkg.description && <div style={{color:'#9ca3af',fontSize:13}}>{pkg.description}</div>}

              {/* Base limits grid */}
              <div style={{background:'#111',borderRadius:8,padding:'10px 12px'}}>
                <div style={{color:'#6b7280',fontSize:10,fontWeight:700,textTransform:'uppercase',letterSpacing:'0.05em',marginBottom:8}}>Base Limits</div>
                <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:'4px 12px'}}>
                  {LIMIT_FIELDS.map(f => (
                    lim[f.key] !== undefined && (
                      <div key={f.key} style={{display:'flex',justifyContent:'space-between',fontSize:12}}>
                        <span style={{color:'#6b7280'}}>{f.label}</span>
                        <span style={{color:'#D4A853',fontWeight:700}}>{fmtLimit(lim[f.key])}</span>
                      </div>
                    )
                  ))}
                </div>
                <div style={{marginTop:8,display:'flex',flexWrap:'wrap',gap:4}}>
                  {FEATURE_FLAGS.map(f => lim[f.key] && (
                    <span key={f.key} style={{background:'#22c55e22',color:'#22c55e',borderRadius:6,padding:'1px 7px',fontSize:10,fontWeight:700}}>✓ {f.label}</span>
                  ))}
                </div>
              </div>

              {/* Extra add-ons */}
              {extras.length > 0 && (
                <div>
                  <div style={{color:'#6b7280',fontSize:10,fontWeight:700,textTransform:'uppercase',letterSpacing:'0.05em',marginBottom:5}}>+ Extra Add-ons</div>
                  <div style={{display:'flex',flexWrap:'wrap',gap:4}}>
                    {extras.map(k=>(
                      <span key={k} style={{background:'#1e3a5f',color:'#D4A853',border:'1px solid #D4A85344',borderRadius:6,padding:'2px 8px',fontSize:11,fontWeight:600}}>
                        {addonMap[k]||k}
                      </span>
                    ))}
                  </div>
                </div>
              )}

              <div style={{display:'flex',gap:8,marginTop:4}}>
                <button onClick={()=>openEdit(pkg)} style={{flex:1,background:'#1e3a5f',color:'#D4A853',border:'1px solid #D4A85344',borderRadius:7,padding:'7px 0',fontSize:12,fontWeight:700,cursor:'pointer'}}>✏ Edit</button>

              </div>

              <div>
                <div style={{color:'#D4A853',fontSize:12,fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',marginBottom:8}}>Feature Flags</div>
                <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:6}}>
                  {FEATURE_FLAGS.map(f => {
                    const on = !!form.limits[f.key];
                    return (
                      <label key={f.key} onClick={()=>toggleFlag(f.key)}

                    <div style={{color:'#555',fontSize:10,fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',marginBottom:5}}>{grp}</div>
                    <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:5}}>

                        return (
                          <label key={opt.key} onClick={()=>toggleAddon(opt.key)}
                            style={{display:'flex',alignItems:'center',gap:8,background:chk?'#1a2a1a':'#161616',
                              border:`1px solid ${chk?'#22c55e44':'#2a2a2a'}`,borderRadius:7,padding:'7px 9px',cursor:'pointer',userSelect:'none'}}>
                            <div style={{width:14,height:14,borderRadius:3,border:`2px solid ${chk?'#22c55e':'#444'}`,
                              background:chk?'#22c55e':'transparent',display:'flex',alignItems:'center',justifyContent:'center',
                              flexShrink:0,color:'#0F2540',fontSize:9,fontWeight:900}}>{chk?'✓':''}</div>
                            <span style={{color:chk?'#22c55e':'#9ca3af',fontSize:11,fontWeight:chk?600:400}}>{opt.label}</span>
                          </label>

                  </div>
                ))}
              </div>

              {/* ─ Active toggle ─ */}
              <div style={{display:'flex',alignItems:'center',gap:8}}>
                <input type="checkbox" id="pkg-active" checked={form.active} onChange={e=>setForm({...form,active:e.target.checked})} style={{width:16,height:16,cursor:'pointer'}}/>
                <label htmlFor="pkg-active" style={{color:'#9ca3af',fontSize:13,cursor:'pointer'}}>Active (visible to customers)</label>
              </div>

              <div style={{display:'flex',gap:10,paddingTop:4}}>
                <button type="submit" style={{flex:1,background:'#D4A853',color:'#0F2540',fontWeight:700,border:'none',borderRadius:8,padding:11,cursor:'pointer'}} disabled={saving}>
                  {saving ? 'Saving...' : editPkg ? 'Save Changes' : 'Create Package'}
                </button>
                <button type="button" onClick={()=>setShowModal(false)} style={{flex:1,background:'#222',color:'#9ca3af',fontWeight:700,border:'none',borderRadius:8,padding:11,cursor:'pointer'}}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}

// ─── OPERATOR ADDON SHOP ──────────────────────
// This is the self-service add-on purchase flow shown inside the operator app
function AddonShop({ onClose }) {
  const { company, tier, limits } = useAuth();
  const [pricing, setPricing] = useState([]);
  const [addons, setAddons] = useState([]);
  const [loading, setLoading] = useState(true);

  async function load() {
    const [p, a] = await Promise.all([
      supabase.from('addon_pricing').select('*').order('addon_key'),
      supabase.from('company_addons').select('*').eq('company_id', company.id).eq('active', true),
    ]);
    setPricing(p.data||[]); setAddons(a.data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function checkout(addon) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = PAYFAST_CONFIG.sandbox
      ? 'https://sandbox.payfast.co.za/eng/process'
      : 'https://www.payfast.co.za/eng/process';
    const fields = {
      merchant_id: PAYFAST_CONFIG.merchant_id,
      merchant_key: PAYFAST_CONFIG.merchant_key,
      return_url: PAYFAST_CONFIG.return_url,
      cancel_url: PAYFAST_CONFIG.cancel_url,
      notify_url: PAYFAST_CONFIG.notify_url,
      m_payment_id: `${company.id}_addon_${addon.addon_key}_${Date.now()}`,
      amount: addon.monthly_price.toFixed(2),
      item_name: `OpDesk Add-on: ${addon.addon_key.replace(/_/g,' ')}`,
    };
    Object.entries(fields).forEach(([k,v]) => {
      const i = document.createElement('input'); i.type='hidden'; i.name=k; i.value=v; form.appendChild(i);
    });
    document.body.appendChild(form); form.submit();
  }

  const LABELS = {
    vehicles:'Extra Vehicle Slot', guides:'Extra Guide Slot', drivers:'Extra Driver Slot',
    shuttles:'Extra Shuttle Slot', safaris:'Extra Safari Listing', tours:'Extra Tour Listing',
    charters:'Extra Charter Listing', trails:'Extra Trail Listing', seats:'Extra User Seat',
    firearm_register:'Firearm Register Module', schedules_module:'Schedules Module', white_label:'White-Label Branding',
  };
  const ICONS = { vehicles:'vehicles', guides:'guides', drivers:'drivers', shuttles:'shuttles', safaris:'safaris', tours:'tours', charters:'charters', trails:'trails', seats:'users', firearm_register:'firearm', schedules_module:'schedules', white_label:'shield' };

  return (
    <div className="modal-overlay" onClick={onClose}>
      <div style={{background:'white',borderRadius:16,padding:28,maxWidth:680,width:'95%',maxHeight:'85vh',overflowY:'auto',boxShadow:'0 20px 60px rgba(0,0,0,0.25)'}} onClick={e=>e.stopPropagation()}>
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:20}}>
          <div><h2 style={{color:'#0F2540',fontWeight:900,fontSize:20,margin:0}}>Add-On Store</h2><p style={{color:'#64748b',fontSize:13,marginTop:2}}>Purchase individual upgrades — billed separately</p></div>
          <button onClick={onClose} style={{background:'none',border:'none',cursor:'pointer',color:'#94a3b8'}}><Icon name="x" size={20}/></button>
        </div>
        {loading ? <div style={{textAlign:'center',padding:24,color:'#94a3b8'}}>Loading...</div> : (
          <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(190px,1fr))',gap:12}}>
            {pricing.map(p => {
              const owned = addons.filter(a=>a.addon_key===p.addon_key).reduce((s,a)=>s+a.quantity,0);
              return (
                <div key={p.id} style={{border:'1.5px solid #e2e8f0',borderRadius:12,padding:16,display:'flex',flexDirection:'column',gap:8}}>
                  <Icon name={ICONS[p.addon_key]||'plus'} size={24} className="text-navy"/>
                  <div style={{fontWeight:700,color:'#0F2540',fontSize:14,lineHeight:1.3}}>{LABELS[p.addon_key]||p.addon_key}</div>
                  <div style={{color:'#D4A853',fontWeight:900,fontSize:18}}>R{p.monthly_price}<span style={{fontSize:11,fontWeight:400,color:'#94a3b8'}}>/mo</span></div>
                  {owned > 0 && <div style={{fontSize:11,color:'#22c55e',fontWeight:600}}>✓ You have {owned} active</div>}
                  <button onClick={()=>checkout(p)} style={{background:'#0F2540',color:'#D4A853',fontWeight:700,border:'none',borderRadius:8,padding:'8px',cursor:'pointer',fontSize:13,marginTop:'auto'}}>Buy Now</button>
                </div>
              );
            })}
          </div>
        )}
      </div>
    </div>
  );
}

// ─── URL-BASED ROUTER ─────────────────────────────
function RootRouter() {
  const [isSuperAdmin, setIsSuperAdmin] = useState(() => {
    return window.location.search.includes('admin') || window.location.hash === '#admin';
  });

  // Listen for hash changes
  useEffect(() => {
    function onHash() {
      setIsSuperAdmin(window.location.hash === '#admin' || window.location.search.includes('admin'));
    }
    window.addEventListener('hashchange', onHash);
    window.addEventListener('popstate', onHash);
    return () => { window.removeEventListener('hashchange', onHash); window.removeEventListener('popstate', onHash); };
  }, []);

  if (isSuperAdmin) {
    return <SuperAdminShell onExit={()=>{ window.history.replaceState(null,'',window.location.pathname); setIsSuperAdmin(false); }}/>;
  }

  return (
    <AuthProvider>
      <AppShellWithAddons/>
      <Toast/>
    </AuthProvider>
  );
}
