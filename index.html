<style>
body { background: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
.sidebar-item { transition: all 0.15s; }
.sidebar-item:hover { background: rgba(212,168,83,0.15); }
.sidebar-item.active { background: rgba(212,168,83,0.25); border-left: 3px solid #D4A853; }
.card { background: white; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
.btn-primary { background: #D4A853; color: #0F2540; font-weight: 600; border-radius: 8px; padding: 8px 18px; transition: all 0.15s; cursor: pointer; border: none; }
.btn-primary:hover { background: #b8922e; }
.btn-secondary { background: transparent; color: #D4A853; font-weight: 600; border-radius: 8px; padding: 8px 18px; border: 1.5px solid #D4A853; transition: all 0.15s; cursor: pointer; }
.btn-secondary:hover { background: rgba(212,168,83,0.1); }
input, select, textarea { border: 1.5px solid #e2e8f0; border-radius: 8px; padding: 8px 12px; width: 100%; outline: none; transition: border 0.15s; background: white; }
input:focus, select:focus, textarea:focus { border-color: #D4A853; }
table { width: 100%; border-collapse: collapse; }
th { background: #f8fafc; color: #64748b; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; padding: 10px 14px; text-align: left; border-bottom: 1px solid #e2e8f0; }
td { padding: 10px 14px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
tr:hover td { background: #fafcff; }
.badge { display: inline-flex; align-items: center; padding: 2px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
.badge-green { background: #dcfce7; color: #16a34a; }
.badge-yellow { background: #fef9c3; color: #ca8a04; }
.badge-red { background: #fee2e2; color: #dc2626; }
.badge-blue { background: #dbeafe; color: #2563eb; }
.badge-purple { background: #f3e8ff; color: #9333ea; }
.badge-gray { background: #f1f5f9; color: #64748b; }
.badge-navy { background: #0F2540; color: #D4A853; }
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.45); display: flex; align-items: center; justify-content: center; z-index: 50; }
.modal { background: white; border-radius: 14px; padding: 28px; min-width: 380px; max-width: 560px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f5f9; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
.watermark { opacity: 0.08; position: fixed; bottom: 20px; right: 20px; font-size: 11px; color: #0F2540; font-weight: 700; letter-spacing: 0.1em; pointer-events: none; }
</style>

function exportCSV(data, filename) {
  if (!data || data.length === 0) {
    toast('No data to export', 'error');
    return;
  }
  var skip = new Set(['id', 'company_id']);
  var keys = Object.keys(data[0]).filter(function (k) {
    return !skip.has(k);
  });
  var header = keys.join(',');
  var rows = data.map(function (row) {
    return keys.map(function (k) {
      var val = row[k] === null || row[k] === undefined ? '' : String(row[k]);
      return '"' + val.replace(/"/g, '""') + '"';
    }).join(',');
  });
  var csv = [header].concat(rows).join('\n');
  var blob = new Blob([csv], {
    type: 'text/csv;charset=utf-8;'
  });
  var url = URL.createObjectURL(blob);
  var a = document.createElement('a');
  a.href = url;
  a.download = 'opdesk_' + filename + '_' + new Date().toISOString().split('T')[0] + '.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  toast('CSV exported');
}

let _toastFn = null;
function Toast() {
  const [toasts, setToasts] = useState([]);
  _toastFn = (msg, type='success') => {
    const id = Date.now();
    setToasts(t => [...t, { id, msg, type }]);
    setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 3500);
  };
  return (
    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-2">
      {toasts.map(t => (
        <div key={t.id} className={`flex items-center gap-2 px-4 py-3 rounded-xl shadow-lg text-sm font-semibold ${t.type==='success'?'bg-green-500 text-white':t.type==='error'?'bg-red-500 text-white':'bg-navy text-gold'}`}>
          <Icon name={t.type==='success'?'check':t.type==='error'?'x':'info'} size={14}/>
          {t.msg}
        </div>
      ))}
    </div>
  );
}
const toast = (msg, type) => _toastFn && _toastFn(msg, type);

// ─── AUTH CONTEXT ─────────────────────────
const AuthContext = React.createContext(null);
const useAuth = () => React.useContext(AuthContext);

function AuthProvider({ children }) {
  const [session, setSession] = useState(null);
  const [company, setCompany] = useState(null);
  const [profile, setProfile] = useState(null);
  const [loading, setLoading] = useState(true);

  async function loadData(user) {
    try {
      const { data: p } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (p) {
        setProfile(p);
        const { data: c } = await supabase.from('companies').select('*').eq('id', p.company_id).single();
        if (c) setCompany(c);
      }
    } catch(e) { console.error('loadData error', e); }
    setLoading(false);
  }

  useEffect(() => {
    supabase.auth.getSession().then(({ data }) => {
      setSession(data.session);
      if (data.session) loadData(data.session.user);
      else setLoading(false);
    });
    const { data: { subscription } } = supabase.auth.onAuthStateChange((_, s) => {
      setSession(s);
      if (s) loadData(s.user);
      else { setCompany(null); setProfile(null); setLoading(false); }
    });
    return () => subscription.unsubscribe();
  }, []);

  async function signIn(email, password) {
    return await supabase.auth.signInWithPassword({ email, password });
  }
  async function signUp(email, password, companyName, ownerName) {
    try {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return { error };
      const userId = data?.user?.id || data?.session?.user?.id;
      if (!userId) return { error: { message: 'Account created — please check your email to confirm, then sign in.' } };
      const { error: e2 } = await supabase.rpc('create_company_and_profile', {
        user_id: userId, company_name: companyName, owner_name: ownerName
      });
      if (e2) return { error: e2 };
      return { data };
    } catch(err) {
      return { error: { message: err.message || 'Registration failed. Please try again.' } };
    }
  }
  async function signOut() { await supabase.auth.signOut(); }

  const tier = company?.subscription_tier || 'free';
  const limits = TIER_LIMITS[tier];
  const features = TIER_FEATURES[tier];
  const role = profile?.role || 'owner';

  return (
    <AuthContext.Provider value={{ session, company, profile, loading, tier, limits, features, role, signIn, signUp, signOut, setCompany, reload: () => session && loadData(session.user) }}>
      {children}
    </AuthContext.Provider>
  );
}

    { key:'standard', price:'R1,499/year', usd:'~$80/yr', features:['10 Vehicles & Guides','5 Drivers','10 Shuttles','5 User seats','CSV export'] },
    { key:'premium', price:'R2,499/month', usd:'~$135/mo', features:['Unlimited everything','Firearm Register','White-label','Auto backup','Priority support'] },
  ];
  function pay(t) {
    const prices = { basic:749, standard:1499, premium:2499 };
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = PAYFAST_CONFIG.sandbox ? 'https://sandbox.payfast.co.za/eng/process' : 'https://www.payfast.co.za/eng/process';

    Object.entries(fields).forEach(([k,v]) => { const i=document.createElement('input'); i.type='hidden'; i.name=k; i.value=v; form.appendChild(i); });
    document.body.appendChild(form); form.submit();
  }
  return (
    <div className="modal-overlay" onClick={onClose}>
      <div className="modal max-w-2xl w-full" onClick={e=>e.stopPropagation()}>

              <div className="text-gold font-bold text-lg">{p.price}</div>
              <div className="text-gray-400 text-xs mb-3">{p.usd}</div>
              <ul className="text-xs text-gray-600 space-y-1 mb-4">{p.features.map((f,i)=><li key={i} className="flex items-center gap-1"><Icon name="check" size={10} className="text-green-500"/>{f}</li>)}</ul>
              {p.key===tier ? <div className="text-center text-xs font-semibold text-gold">Current Plan</div>
                : <button className="btn-primary w-full text-sm" onClick={()=>pay(p.key)}>Upgrade</button>}
            </div>
          ))}
        </div>
        <p className="text-center text-xs text-gray-400 mt-4">Secure via PayFast · ZAR · No per-booking fees</p>

  );
}

function AuthScreen() {
  const [mode, setMode] = useState('login');
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [showPw, setShowPw] = useState(false);
  const [company, setCompanyName] = useState('');
  const [name, setName] = useState('');
  const [totpSecret, setTotpSecret] = useState('');
  const [totpQR, setTotpQR] = useState('');
  const [totpCode, setTotpCode] = useState('');
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const [success, setSuccess] = useState('');
  const { signIn, signUp } = useAuth();

  function genSecret() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    return Array.from({length:32}, ()=>chars[Math.floor(Math.random()*chars.length)]).join('');
  }

  async function handleLogin(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { error } = await signIn(email, password);
    if (error) setError(error.message);
    setLoading(false);
  }

  async function handleRegister(e) {
    e.preventDefault(); setError(''); setLoading(true);
    if (password.length < 8) { setError('Password must be at least 8 characters'); setLoading(false); return; }
    const { error } = await signUp(email, password, company, name);
    if (error) { setError(error.message); setLoading(false); return; }
    const secret = genSecret();
    setTotpSecret(secret);
    const uri = `otpauth://totp/OpDesk:${encodeURIComponent(email)}?secret=${secret}&issuer=OpDesk&digits=6&period=30`;
    setTotpQR(`https://chart.googleapis.com/chart?chs=200x200&chld=M|0&cht=qr&chl=${encodeURIComponent(uri)}`);
    setMode('totp');
    setLoading(false);
  }

  async function handleTOTP(e) {
    e.preventDefault(); setLoading(true);
    await supabase.from('profiles').update({ totp_secret: totpSecret, totp_enabled: true }).eq('email', email);
    setSuccess('2FA enabled — sign in below'); setMode('login'); setLoading(false);
  }

  async function handleForgot(e) {
    e.preventDefault(); setError(''); setLoading(true);
    const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: 'https://opdesk.app/reset' });
    if (error) setError(error.message);
    else setSuccess('Reset link sent — check your inbox');
    setLoading(false);
  }

  return (
    <div className="min-h-screen flex items-center justify-center" style={{background:'#0F2540'}}>
      <div className="w-full max-w-md mx-4">
        <div className="text-center mb-8">
          <div className="flex justify-center mb-3"><Logo size={56}/></div>
          <h1 className="text-3xl font-black text-white tracking-tight">OpDesk</h1>
          <p className="text-sm mt-1 font-medium tracking-widest uppercase" style={{color:'rgba(212,168,83,0.8)'}}>Operator's Command Centre</p>
        </div>
        <div className="card p-8">
          {error && <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 flex items-center gap-2"><Icon name="alert" size={14}/>{error}</div>}
          {success && <div className="bg-green-50 text-green-700 text-sm p-3 rounded-lg mb-4 flex items-center gap-2"><Icon name="check" size={14}/>{success}</div>}

          {mode==='login' && (
            <form onSubmit={handleLogin} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Sign In</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <div className="relative"><input type={showPw?'text':'password'} value={password} onChange={e=>setPassword(e.target.value)} required placeholder="••••••••"/><button type="button" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" onClick={()=>setShowPw(!showPw)}><Icon name={showPw?'eyeOff':'eye'} size={16}/></button></div>
              </div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Signing in...':'Sign In'}</button>
              <div className="flex justify-between text-sm"><button type="button" className="text-gold hover:underline" onClick={()=>setMode('forgot')}>Forgot password?</button><button type="button" className="text-gold hover:underline" onClick={()=>setMode('register')}>Create account</button></div>
            </form>
          )}

          {mode==='register' && (
            <form onSubmit={handleRegister} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Create Account</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Company Name</label><input value={company} onChange={e=>setCompanyName(e.target.value)} required placeholder="Safari Adventures Ltd"/></div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Your Name</label><input value={name} onChange={e=>setName(e.target.value)} required placeholder="John Dlamini"/></div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <div>
                <label className="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <div className="relative"><input type={showPw?'text':'password'} value={password} onChange={e=>setPassword(e.target.value)} required minLength={8} placeholder="Min 8 characters"/><button type="button" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" onClick={()=>setShowPw(!showPw)}><Icon name={showPw?'eyeOff':'eye'} size={16}/></button></div>
              </div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Creating...':'Create Account'}</button>
              <div className="text-center"><button type="button" className="text-gold text-sm hover:underline" onClick={()=>setMode('login')}>Already have an account?</button></div>
            </form>
          )}

          {mode==='totp' && (
            <form onSubmit={handleTOTP} className="space-y-4">
              <div className="flex items-center gap-2 mb-2"><Icon name="shield" size={20} className="text-gold"/><h2 className="text-xl font-bold text-navy">Set Up 2FA</h2></div>
              <p className="text-sm text-gray-600">Scan with Google Authenticator or Authy.</p>
              <div className="flex justify-center"><img src={totpQR} alt="QR" className="border-4 border-navy rounded-lg" style={{width:200,height:200}}/></div>
              <div className="bg-gray-50 p-3 rounded-lg">
                <p className="text-xs text-gray-500 mb-1">Manual entry secret:</p>
                <div className="flex items-center gap-2"><code className="text-xs font-mono text-navy bg-white px-2 py-1 rounded border flex-1">{totpSecret}</code><button type="button" className="text-gold" onClick={()=>navigator.clipboard.writeText(totpSecret)}><Icon name="copy" size={14}/></button></div>
              </div>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Enter 6-digit code</label><input value={totpCode} onChange={e=>setTotpCode(e.target.value)} maxLength={6} placeholder="000000" className="text-center tracking-widest text-xl"/></div>
              <button className="btn-primary w-full py-2.5" disabled={loading||totpCode.length!==6}>{loading?'Saving...':'Enable 2FA & Continue'}</button>
            </form>
          )}

          {mode==='forgot' && (
            <form onSubmit={handleForgot} className="space-y-4">
              <h2 className="text-xl font-bold text-navy mb-2">Reset Password</h2>
              <div><label className="text-sm font-semibold text-gray-600 block mb-1">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required placeholder="you@company.com"/></div>
              <button className="btn-primary w-full py-2.5" disabled={loading}>{loading?'Sending...':'Send Reset Link'}</button>
              <div className="text-center"><button type="button" className="text-gold text-sm hover:underline" onClick={()=>setMode('login')}>Back to sign in</button></div>
            </form>
          )}
        </div>
        <p className="text-center text-xs mt-6" style={{color:'rgba(255,255,255,0.25)'}}>No per-booking fees · ZAR billing · Cancel anytime</p>
      </div>
    </div>
  );
}

// ─── DASHBOARD ───────────────────────────
function DashboardPage() {
  const { company, tier, limits } = useAuth();
  const [stats, setStats] = useState({ bookings:0, guests:0, revenue:0, upcoming:0 });
  const [recent, setRecent] = useState([]);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    if (!company) return;
    async function load() {
      const now = new Date().toISOString();
      const [b, g, u] = await Promise.all([
        supabase.from('bookings').select('id,total_amount,status', {count:'exact'}).eq('company_id', company.id),
        supabase.from('guests').select('id', {count:'exact'}).eq('company_id', company.id),
        supabase.from('bookings').select('id', {count:'exact'}).eq('company_id', company.id).gte('start_date', now),
      ]);
      const revenue = (b.data||[]).filter(x=>x.status==='confirmed').reduce((s,x)=>s+(x.total_amount||0), 0);
      setStats({ bookings:b.count||0, guests:g.count||0, revenue, upcoming:u.count||0 });
      const { data:rb } = await supabase.from('bookings').select('*').eq('company_id', company.id).order('created_at', {ascending:false}).limit(8);
      setRecent(rb||[]);
      setLoading(false);
    }
    load();
  }, [company]);

  const statusColor = { confirmed:'badge-green', pending:'badge-yellow', cancelled:'badge-red', completed:'badge-blue' };
  const bookingLimit = limits.bookings;
  const pct = bookingLimit ? Math.min(100, Math.round((stats.bookings/bookingLimit)*100)) : null;

  return (
    <div>
      <PageHeader title="Dashboard" subtitle={`${TIERS[tier].label} Plan`}/>
      {loading ? <div className="text-center py-12 text-gray-400">Loading...</div> : (
        <>
          <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <StatCard label="Bookings" value={stats.bookings} icon="bookings" color="navy"/>
            <StatCard label="Guests" value={stats.guests} icon="guests" color="gold"/>
            <StatCard label="Upcoming" value={stats.upcoming} icon="calendar" color="blue"/>
            <StatCard label="Revenue" value={'R'+stats.revenue.toLocaleString()} icon="billing" color="green"/>
          </div>
          {bookingLimit && (
            <div className="card p-4 mb-6">
              <div className="flex justify-between mb-2"><span className="text-sm font-semibold text-navy">Booking Limit</span><span className="text-sm text-gray-500">{stats.bookings}/{bookingLimit}</span></div>
              <div className="bg-gray-100 rounded-full h-2"><div className="h-2 rounded-full" style={{width:`${pct}%`,background:pct>85?'#ef4444':pct>60?'#eab308':'#D4A853'}}/></div>
              {pct > 80 && <p className="text-xs text-red-500 mt-1.5 flex items-center gap-1"><Icon name="alert" size={12}/>Approaching limit</p>}
            </div>
          )}
          <div className="card">
            <div className="p-5 border-b border-gray-100 font-bold text-navy">Recent Bookings</div>
            {recent.length === 0 ? <div className="p-8 text-center text-gray-400">No bookings yet</div> : (
              <table>
                <thead><tr><th>Ref</th><th>Guest</th><th>Activity</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody>{recent.map(b => (
                  <tr key={b.id}>
                    <td><code className="text-xs bg-gray-100 px-2 py-0.5 rounded">{b.booking_ref}</code></td>
                    <td className="font-medium">{b.guest_name}</td>
                    <td className="capitalize text-gray-500">{b.activity_type}</td>
                    <td className="text-gray-500">{b.start_date ? new Date(b.start_date).toLocaleDateString('en-ZA') : '—'}</td>
                    <td className="font-semibold">R{(b.total_amount||0).toLocaleString()}</td>
                    <td><span className={`badge ${statusColor[b.status]||'badge-gray'}`}>{b.status}</span></td>
                  </tr>
                ))}</tbody>
              </table>
            )}
          </div>
        </>
      )}
    </div>
  );
}

// ─── GENERIC CRUD ────────────────────────
function CrudPage({ title, icon, table, fields, resourceKey }) {
  const { company, limits } = useAuth();
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [showUpgrade, setShowUpgrade] = useState(false);
  const limit = limits[resourceKey];

  async function load() {
    const { data } = await supabase.from(table).select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setItems(data||[]);
    setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (limit !== null && items.length >= limit) { setShowUpgrade(true); return; }
    setEditItem(null); setForm({}); setShowModal(true);
  }
  function openEdit(item) {
    setEditItem(item);
    const f = {};
    fields.forEach(fi => { f[fi.key] = item[fi.key] || ''; });
    setForm(f); setShowModal(true);
  }
  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    const { error } = editItem
      ? await supabase.from(table).update(payload).eq('id', editItem.id)
      : await supabase.from(table).insert(payload);
    if (error) toast(error.message, 'error');
    else { toast(editItem ? 'Updated' : 'Created'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function handleDelete(id) {
    if (!confirm('Delete this item?')) return;
    await supabase.from(table).delete().eq('id', id);
    toast('Deleted'); load();
  }

  const displayFields = fields.filter(f => f.display !== false);
  const formFields = fields.filter(f => f.form !== false);

  return (
    <div>
      <PageHeader
        title={title}
        subtitle={limit ? `${items.length}/${limit} used` : `${items.length} total`}
        action={<button className="btn-primary flex items-center gap-2" onClick={openCreate}><Icon name="plus" size={16}/>Add</button>}
      />
      {limit !== null && items.length >= limit && (
        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-4 flex justify-between items-center">
          <span className="text-amber-700 text-sm flex items-center gap-2"><Icon name="alert" size={16}/>Limit reached ({limit}/{limit})</span>
          <button className="btn-primary text-xs py-1.5" onClick={()=>setShowUpgrade(true)}>Upgrade</button>
        </div>
      )}
      <div className="card">
        {loading ? <div className="p-8 text-center text-gray-400">Loading...</div> : items.length === 0 ? (
          <div className="p-12 text-center">
            <Icon name={icon} size={40} className="mx-auto mb-3 text-gray-200"/>
            <p className="text-gray-400">No {title.toLowerCase()} yet</p>
            <button className="btn-primary mt-4" onClick={openCreate}>Add First</button>
          </div>
        ) : (
          <table>
            <thead><tr>{displayFields.map(f=><th key={f.key}>{f.label}</th>)}<th>Actions</th></tr></thead>
            <tbody>{items.map(item => (
              <tr key={item.id}>
                {displayFields.map(f => (
                  <td key={f.key}>
                    {f.badge ? <span className={`badge ${f.badge(item[f.key])}`}>{item[f.key]||'—'}</span>
                    : f.format ? f.format(item[f.key], item)
                    : <span className={f.primary?'font-semibold text-navy':'text-gray-600'}>{item[f.key]||'—'}</span>}
                  </td>
                ))}
                <td><div className="flex items-center gap-2">
                  <button className="text-blue-500 hover:text-blue-700" onClick={()=>openEdit(item)}><Icon name="edit" size={14}/></button>
                  <button className="text-red-400 hover:text-red-600" onClick={()=>handleDelete(item.id)}><Icon name="trash" size={14}/></button>
                </div></td>
              </tr>
            ))}</tbody>
          </table>
        )}
      </div>

      {showModal && (
        <div className="modal-overlay" onClick={()=>setShowModal(false)}>
          <div className="modal" onClick={e=>e.stopPropagation()}>
            <div className="flex justify-between items-center mb-5">
              <h3 className="font-bold text-navy text-lg">{editItem?'Edit':'Add'} {title.slice(0,-1)}</h3>
              <button onClick={()=>setShowModal(false)}><Icon name="x" size={18} className="text-gray-400"/></button>
            </div>
            <form onSubmit={handleSave} className="space-y-4">
              {formFields.map(f => (
                <div key={f.key}>
                  <label className="text-sm font-semibold text-gray-600 block mb-1">{f.label}{f.required && <span className="text-red-400 ml-0.5">*</span>}</label>
                  {f.type==='select' ? (
                    <select value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} required={f.required}>
                      <option value="">Select {f.label}</option>
                      {f.options.map(o=><option key={o.value||o} value={o.value||o}>{o.label||o}</option>)}
                    </select>
                  ) : f.type==='textarea' ? (
                    <textarea value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} rows={3} placeholder={f.placeholder}/>
                  ) : (
                    <input type={f.type||'text'} value={form[f.key]||''} onChange={e=>setForm({...form,[f.key]:e.target.value})} required={f.required} placeholder={f.placeholder}/>
                  )}
                </div>
              ))}
              <div className="flex gap-3 pt-2">
                <button type="submit" className="btn-primary flex-1" disabled={saving}>{saving?'Saving...':'Save'}</button>
                <button type="button" className="btn-secondary" onClick={()=>setShowModal(false)}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
      {showUpgrade && <UpgradeModal onClose={()=>setShowUpgrade(false)}/>}
    </div>
  );
}

// ─── BOOKINGS ────────────────────────────
function BookingsPage() {
  const { company, limits, features } = useAuth();
  const [bookings, setBookings] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editB, setEditB] = useState(null);
  const [viewInvoice, setViewInvoice] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);
  const [filter, setFilter] = useState('all');
  const [showUpgrade, setShowUpgrade] = useState(false);
  const bookingLimit = limits.bookings;

  async function load() {
    const { data } = await supabase.from('bookings').select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setBookings(data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() {
    if (bookingLimit !== null && bookings.length >= bookingLimit) { setShowUpgrade(true); return; }
    setEditB(null); setForm({ status:'pending', activity_type:'safari', pax:1, total_amount:0 }); setShowModal(true);
  }
  function openEdit(b) {
    setEditB(b);
    setForm({ guest_name:b.guest_name, guest_email:b.guest_email||'', guest_phone:b.guest_phone||'', activity_type:b.activity_type, start_date:b.start_date?.split('T')[0]||'', end_date:b.end_date?.split('T')[0]||'', pax:b.pax||1, total_amount:b.total_amount||0, status:b.status, notes:b.notes||'' });
    setShowModal(true);
  }
  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const payload = { ...form, company_id: company.id };
    if (!editB) payload.booking_ref = 'OD-' + Date.now().toString(36).toUpperCase();
    const { error } = editB
      ? await supabase.from('bookings').update(payload).eq('id', editB.id)
      : await supabase.from('bookings').insert(payload);
    if (error) toast(error.message, 'error');
    else { toast(editB?'Updated':'Booking created'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function del(id) {
    if (!confirm('Delete this booking?')) return;
    await supabase.from('bookings').delete().eq('id', id);
    toast('Deleted'); load();
  }

  const statusColor = { confirmed:'badge-green', pending:'badge-yellow', cancelled:'badge-red', completed:'badge-blue' };
  const filtered = filter==='all' ? bookings : bookings.filter(b=>b.status===filter);

  return (
    <div>
      <PageHeader
        title="Bookings"
        subtitle={bookingLimit ? `${bookings.length}/${bookingLimit}` : `${bookings.length} total`}
        action={<div className="flex gap-2">
          {features.csvExport && <button className="btn-secondary flex items-center gap-2 text-sm" onClick={()=>exportCSV(bookings,'bookings')}><Icon name="download" size={14}/>Export</button>}
          <button className="btn-primary flex items-center gap-2" onClick={openCreate}><Icon name="plus" size={16}/>New Booking</button>
        </div>}
      />
      <div className="flex gap-2 mb-4">
        {['all','pending','confirmed','completed','cancelled'].map(s=>(
          <button key={s} onClick={()=>setFilter(s)} className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${filter===s?'bg-navy text-white':'bg-white text-gray-500 hover:bg-gray-50'}`}>{s.charAt(0).toUpperCase()+s.slice(1)}</button>
        ))}

// ─── CALENDAR ────────────────────────────
function CalendarPage() {
  const { company } = useAuth();
  const [bookings, setBookings] = useState([]);
  const [cur, setCur] = useState(new Date());

  useEffect(() => {
    if (!company) return;
    const start = new Date(cur.getFullYear(), cur.getMonth(), 1).toISOString();
    const end = new Date(cur.getFullYear(), cur.getMonth()+1, 0, 23, 59).toISOString();
    supabase.from('bookings').select('*').eq('company_id', company.id).gte('start_date', start).lte('start_date', end).then(({data})=>setBookings(data||[]));
  }, [company, cur]);

  const y = cur.getFullYear(), m = cur.getMonth();
  const firstDay = new Date(y, m, 1).getDay();
  const days = new Date(y, m+1, 0).getDate();
  const monthName = cur.toLocaleDateString('en-ZA', {month:'long', year:'numeric'});
  const byDay = {};
  bookings.forEach(b => { if (b.start_date) { const d=new Date(b.start_date).getDate(); if (!byDay[d]) byDay[d]=[]; byDay[d].push(b); }});
  const statusBg = { confirmed:'#22c55e', pending:'#eab308', cancelled:'#ef4444', completed:'#3b82f6' };
  const today = new Date();

  return (
    <div>
      <PageHeader title="Calendar" subtitle={`${bookings.length} bookings`}
        action={<div className="flex gap-2">
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date(y,m-1,1))}>‹</button>
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date())}>Today</button>
          <button className="btn-secondary py-1.5 px-3" onClick={()=>setCur(new Date(y,m+1,1))}>›</button>
        </div>}
      />
      <div className="card p-5">
        <h2 className="text-lg font-bold text-navy mb-4">{monthName}</h2>
        <div className="grid grid-cols-7 gap-1 mb-2">
          {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=><div key={d} className="text-center text-xs font-semibold text-gray-400 py-1">{d}</div>)}
        </div>
        <div className="grid grid-cols-7 gap-1">
          {Array.from({length:firstDay},(_,i)=><div key={'e'+i}/>)}
          {Array.from({length:days},(_,i)=>i+1).map(day => {
            const db = byDay[day]||[];
            const isToday = today.getDate()===day && today.getMonth()===m && today.getFullYear()===y;
            return (
              <div key={day} className="min-h-16 p-1.5 rounded-lg border" style={{borderColor: isToday ? '#D4A853' : '#f1f5f9', background: isToday ? '#fffbf0' : 'white'}}>
                <span className="text-xs font-bold" style={{color: isToday ? '#D4A853' : '#64748b'}}>{day}</span>
                <div className="mt-0.5 space-y-0.5">
                  {db.slice(0,2).map(b=><div key={b.id} className="text-white text-xs rounded px-1 py-0.5 truncate" style={{background:statusBg[b.status]||'#94a3b8',fontSize:'10px'}}>{b.guest_name?.split(' ')[0]}</div>)}
                  {db.length>2 && <div className="text-xs text-gray-400">+{db.length-2}</div>}
                </div>
              </div>
            );
          })}
        </div>
      </div>
    </div>
  );
}

function FirearmRegisterPage() {
  const { company, features } = useAuth();
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [editItem, setEditItem] = useState(null);
  const [form, setForm] = useState({});
  const [saving, setSaving] = useState(false);

  if (!features.firearmRegister) return (
    <div className="card p-12 text-center">
      <Icon name="firearm" size={48} className="mx-auto mb-3 text-gray-200"/>
      <h2 className="text-xl font-bold text-navy mb-2">Firearm Register</h2>
      <p className="text-gray-500 mb-4">Premium plan only. Legally compliant register for safari-licensed firearms.</p>
      <button className="btn-primary">Upgrade to Premium — R2,499/mo</button>
    </div>
  );

  const fields = [
    { key:'serial_number', label:'Serial Number', required:true, primary:true, placeholder:'ABC123456' },
    { key:'make', label:'Make/Model', placeholder:'Ruger M77' },
    { key:'calibre', label:'Calibre', placeholder:'.375 H&H' },
    { key:'license_number', label:'License No.', placeholder:'W 12345 ZN' },
    { key:'license_expiry', label:'License Expiry', type:'date' },
    { key:'holder_name', label:'Licensed Holder', placeholder:'Operator Name' },
    { key:'storage_location', label:'Storage', placeholder:'Gun safe Room 1', display:false },
    { key:'status', label:'Status', type:'select', options:['active','decommissioned','lost'], badge:v=>({active:'badge-green',decommissioned:'badge-gray',lost:'badge-red'}[v]||'badge-gray') },
  ];

  async function load() {
    const { data } = await supabase.from('firearm_register').select('*').eq('company_id', company.id).order('created_at', {ascending:false});
    setItems(data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function openCreate() { setEditItem(null); setForm({}); setShowModal(true); }
  function openEdit(item) { setEditItem(item); const f={}; fields.forEach(fi=>{ f[fi.key]=item[fi.key]||''; }); setForm(f); setShowModal(true); }

  async function handleSave(e) {
    e.preventDefault(); setSaving(true);
    const { error } = editItem
      ? await supabase.from('firearm_register').update({...form, company_id:company.id}).eq('id', editItem.id)
      : await supabase.from('firearm_register').insert({...form, company_id:company.id});
    if (error) toast(error.message, 'error');
    else { toast(editItem?'Updated':'Registered'); setShowModal(false); load(); }
    setSaving(false);
  }
  async function del(id) {
    if (!confirm('Remove from register?')) return;
    await supabase.from('firearm_register').delete().eq('id', id);
    toast('Removed'); load();
  }

  const displayFields = fields.filter(f => f.display !== false);

  return (
    <div>
      <div className="bg-red-50 border border-red-200 rounded-xl p-3 mb-4 flex items-center gap-2 text-red-700 text-sm">
        <Icon name="alert" size={16}/>Licensed firearms only. Ensure compliance with Firearms Control Act No. 60 of 2000.
      </div>
      <PageHeader title="Firearm Register" subtitle={`${items.length} on register`}
        action={<div className="flex gap-2">
          <button className="btn-secondary flex items-center gap-2 text-sm" onClick={()=>exportCSV(items,'firearm_register')}><Icon name="download" size={14}/>Export</button>
          <button className="btn-primary flex items-center gap-2" onClick={openCreate}><Icon name="plus" size={16}/>Register</button>
        </div>}
      />

// ─── CSV EXPORT (FIXED) ───────────────────
function exportCSV(data, filename) {
  if (!data || data.length === 0) { toast('No data to export', 'error'); return; }
  const skip = new Set(['id','company_id']);
  const keys = Object.keys(data[0]).filter(k => !skip.has(k));
  const header = keys.join(',');
  const rows = data.map(row =>
    keys.map(k => {
      const val = (row[k] === null || row[k] === undefined) ? '' : String(row[k]);
      return '"' + val.replace(/"/g, '""') + '"';
    }).join(',')
  );
  const csv = [header].concat(rows).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'opdesk_' + filename + '_' + new Date().toISOString().split('T')[0] + '.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  toast('CSV exported');
}

                <td style={{padding:'11px 14px',color:'#6b7280',fontSize:13}}>{c.created_at ? new Date(c.created_at).toLocaleDateString('en-ZA') : '—'}</td>
                <td style={{padding:'11px 14px',color:'#9ca3af'}}>{c.profiles?.[0]?.count||'—'}</td>
                <td style={{padding:'11px 14px'}}><span style={{color:'#3b82f6',fontSize:13,fontWeight:600}}>Manage →</span></td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>

}

// ─── SA: COMPANY DETAIL ───────────────────────
function SACompanyDetail({ company, onBack, globalPricing }) {
  const [co, setCo] = useState(company);
  const [profiles, setProfiles] = useState([]);
  const [bookings, setBookings] = useState([]);
  const [addons, setAddons] = useState([]);
  const [saving, setSaving] = useState(false);
  const [tab, setTab] = useState('overview');
  const [addonForm, setAddonForm] = useState({ type:'vehicles', qty:1, price_override:null, note:'' });

  const tiers = ['free','basic','standard','premium'];
  const tierColor = { free:'#6b7280', basic:'#3b82f6', standard:'#9333ea', premium:'#D4A853' };

  async function load() {
    const [p, b, a] = await Promise.all([
      supabase.from('profiles').select('*').eq('company_id', co.id),
      supabase.from('bookings').select('id,booking_ref,guest_name,total_amount,status,created_at').eq('company_id', co.id).order('created_at',{ascending:false}).limit(10),
      supabase.from('company_addons').select('*').eq('company_id', co.id).eq('active', true),
    ]);
    setProfiles(p.data||[]);
    setBookings(b.data||[]);
    setAddons(a.data||[]);
  }
  useEffect(() => { load(); }, [co.id]);

  async function changeTier(tier) {
    setSaving(true);
    await supabase.from('companies').update({ subscription_tier: tier }).eq('id', co.id);
    setCo({...co, subscription_tier: tier});
    toast('Tier updated to ' + tier);
    setSaving(false);
  }

  async function grantAddon(e) {
    e.preventDefault(); setSaving(true);
    const priceRow = globalPricing.find(p => p.addon_key === addonForm.type);
    await supabase.from('company_addons').insert({
      company_id: co.id,
      addon_type: addonForm.type,
      addon_key: addonForm.type,
      quantity: parseInt(addonForm.qty),
      price_per_unit: addonForm.price_override || priceRow?.monthly_price || 49,
      billing_cycle: 'monthly',
      note: addonForm.note,
      active: true,
      granted_by_superadmin: true,
    });
    toast('Add-on granted');
    setAddonForm({ type:'vehicles', qty:1, price_override:null, note:'' });
    load(); setSaving(false);
  }

  async function revokeAddon(id) {
    if (!confirm('Revoke this add-on?')) return;
    await supabase.from('company_addons').update({ active: false }).eq('id', id);
    toast('Add-on revoked'); load();
  }

  const ADDON_TYPES = [
    {key:'vehicles',label:'Extra Vehicle slot'},{key:'guides',label:'Extra Guide slot'},
    {key:'drivers',label:'Extra Driver slot'},{key:'shuttles',label:'Extra Shuttle slot'},
    {key:'safaris',label:'Extra Safari slot'},{key:'tours',label:'Extra Tour slot'},
    {key:'charters',label:'Extra Charter slot'},{key:'trails',label:'Extra Trail slot'},
    {key:'seats',label:'Extra User Seat'},{key:'firearm_register',label:'Firearm Register module'},
    {key:'schedules_module',label:'Schedules module'},{key:'white_label',label:'White-label branding'},
  ];

  const statusColor = { confirmed:'#22c55e', pending:'#eab308', cancelled:'#ef4444', completed:'#3b82f6' };
  const sl = (s) => ({ background: s+'22', color: s, borderRadius: 999, padding: '2px 9px', fontSize: 12, fontWeight: 700 });

  return (
    <div>
      <button onClick={onBack} style={{color:'#6b7280',display:'flex',alignItems:'center',gap:6,marginBottom:20,background:'none',border:'none',cursor:'pointer',fontSize:14}}>← Back to Companies</button>
      <div style={{background:'#1a1a1a',borderRadius:14,padding:24,marginBottom:20,border:'1px solid #222'}}>
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start'}}>
          <div>
            <div style={{color:'white',fontWeight:900,fontSize:22}}>{co.name}</div>
            <div style={{color:'#6b7280',fontSize:13,marginTop:2}}>{co.email} · {co.phone}</div>
            {co.vat_number && <div style={{color:'#6b7280',fontSize:12}}>VAT: {co.vat_number}</div>}
          </div>
          <div style={{display:'flex',gap:8,alignItems:'center'}}>
            <span style={{...sl(tierColor[co.subscription_tier||'free']),fontSize:14,padding:'4px 14px',textTransform:'capitalize'}}>{co.subscription_tier||'free'}</span>
          </div>
        </div>
        <div style={{marginTop:16,display:'flex',gap:8,flexWrap:'wrap'}}>
          <span style={{color:'#6b7280',fontSize:13,marginRight:6,alignSelf:'center'}}>Change tier:</span>
          {tiers.map(t => (
            <button key={t} onClick={()=>changeTier(t)} disabled={t===co.subscription_tier||saving}
              style={{background:t===co.subscription_tier?tierColor[t]+'33':'#222',color:t===co.subscription_tier?tierColor[t]:'#9ca3af',border:`1px solid ${t===co.subscription_tier?tierColor[t]:'#333'}`,borderRadius:8,padding:'6px 16px',cursor:t===co.subscription_tier?'default':'pointer',fontWeight:600,fontSize:13,textTransform:'capitalize'}}>
              {t}
            </button>
          ))}
        </div>
      </div>

      <div style={{display:'flex',gap:8,marginBottom:20}}>
        {['overview','addons','bookings','users'].map(t=>(
          <button key={t} onClick={()=>setTab(t)} style={{background:tab===t?'#D4A853':'#1a1a1a',color:tab===t?'#0F2540':'#9ca3af',border:'none',borderRadius:8,padding:'8px 18px',cursor:'pointer',fontWeight:700,fontSize:13,textTransform:'capitalize'}}>{t}</button>
        ))}
      </div>

      {tab==='overview' && (
        <div style={{display:'grid',gridTemplateColumns:'repeat(3,1fr)',gap:14}}>
          {[['Bookings',bookings.length,'bookings'],['Users',profiles.length,'users'],['Active Add-ons',addons.length,'upgrade']].map(([l,v,ic])=>(
            <div key={l} style={{background:'#1a1a1a',borderRadius:12,padding:18,border:'1px solid #222',display:'flex',alignItems:'center',gap:14}}>
              <Icon name={ic} size={28} className="text-gold"/>
              <div><div style={{color:'#6b7280',fontSize:11,textTransform:'uppercase',marginBottom:3}}>{l}</div><div style={{color:'white',fontSize:28,fontWeight:900}}>{v}</div></div>
            </div>
          ))}
        </div>
      )}

      {tab==='addons' && (
        <div>
          <div style={{background:'#1a1a1a',borderRadius:12,padding:20,border:'1px solid #222',marginBottom:16}}>
            <h3 style={{color:'white',fontWeight:700,marginBottom:14}}>Grant Add-on to {co.name}</h3>
            <form onSubmit={grantAddon} style={{display:'grid',gridTemplateColumns:'1fr 80px 120px 1fr auto',gap:10,alignItems:'end'}}>
              <div><label style={{color:'#6b7280',fontSize:12,display:'block',marginBottom:4}}>Add-on Type</label>
                <select value={addonForm.type} onChange={e=>setAddonForm({...addonForm,type:e.target.value})} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}>
                  {ADDON_TYPES.map(a=><option key={a.key} value={a.key}>{a.label}</option>)}
                </select>
              </div>
              <div><label style={{color:'#6b7280',fontSize:12,display:'block',marginBottom:4}}>Qty</label><input type="number" min={1} value={addonForm.qty} onChange={e=>setAddonForm({...addonForm,qty:e.target.value})} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}/></div>
              <div><label style={{color:'#6b7280',fontSize:12,display:'block',marginBottom:4}}>Price/unit (R, blank=default)</label><input type="number" placeholder="Default" value={addonForm.price_override||''} onChange={e=>setAddonForm({...addonForm,price_override:e.target.value||null})} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}/></div>
              <div><label style={{color:'#6b7280',fontSize:12,display:'block',marginBottom:4}}>Note</label><input placeholder="e.g. Q1 promo" value={addonForm.note} onChange={e=>setAddonForm({...addonForm,note:e.target.value})} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}/></div>
              <button type="submit" style={{background:'#D4A853',color:'#0F2540',fontWeight:700,border:'none',borderRadius:8,padding:'9px 18px',cursor:'pointer'}} disabled={saving}>Grant</button>
            </form>
          </div>
          <div style={{background:'#111',borderRadius:12,border:'1px solid #222',overflow:'hidden'}}>
            <table style={{width:'100%',borderCollapse:'collapse'}}>
              <thead><tr style={{background:'#0d0d0d'}}>{['Add-on','Qty','Price/unit','Note','Granted by','Action'].map(h=><th key={h} style={{padding:'9px 14px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
              <tbody>{addons.length===0 ? <tr><td colSpan={6} style={{padding:24,textAlign:'center',color:'#6b7280'}}>No active add-ons</td></tr> : addons.map(a=>(
                <tr key={a.id} style={{borderBottom:'1px solid #1a1a1a'}}>
                  <td style={{padding:'10px 14px',color:'white',fontWeight:600,textTransform:'capitalize'}}>{a.addon_type?.replace(/_/g,' ')}</td>

                  <td style={{padding:'10px 14px',color:'#9ca3af'}}>R{a.price_per_unit}/mo</td>
                  <td style={{padding:'10px 14px',color:'#6b7280',fontSize:13}}>{a.note||'—'}</td>
                  <td style={{padding:'10px 14px'}}><span style={{color:a.granted_by_superadmin?'#dc2626':'#22c55e',fontSize:12,fontWeight:600}}>{a.granted_by_superadmin?'Admin':'Self-service'}</span></td>
                  <td style={{padding:'10px 14px'}}><button onClick={()=>revokeAddon(a.id)} style={{color:'#ef4444',background:'none',border:'none',cursor:'pointer',fontSize:13,fontWeight:600}}>Revoke</button></td>

      {tab==='bookings' && (
        <div style={{background:'#111',borderRadius:12,border:'1px solid #222',overflow:'hidden'}}>
          <table style={{width:'100%',borderCollapse:'collapse'}}>
            <thead><tr style={{background:'#0d0d0d'}}>{['Ref','Guest','Amount','Status','Date'].map(h=><th key={h} style={{padding:'9px 14px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
            <tbody>{bookings.length===0 ? <tr><td colSpan={5} style={{padding:24,textAlign:'center',color:'#6b7280'}}>No bookings</td></tr> : bookings.map(b=>(
              <tr key={b.id} style={{borderBottom:'1px solid #1a1a1a'}}>
                <td style={{padding:'10px 14px'}}><code style={{background:'#222',color:'#D4A853',borderRadius:6,padding:'2px 8px',fontSize:12}}>{b.booking_ref}</code></td>
                <td style={{padding:'10px 14px',color:'white',fontWeight:600}}>{b.guest_name}</td>
                <td style={{padding:'10px 14px',color:'#22c55e',fontWeight:700}}>R{(b.total_amount||0).toLocaleString()}</td>
                <td style={{padding:'10px 14px'}}><span style={{...sl(statusColor[b.status]||'#6b7280'),textTransform:'capitalize'}}>{b.status}</span></td>
                <td style={{padding:'10px 14px',color:'#6b7280',fontSize:13}}>{b.created_at?new Date(b.created_at).toLocaleDateString('en-ZA'):'—'}</td>
              </tr>

          </table>
        </div>
      )}

      {tab==='users' && (
        <div style={{background:'#111',borderRadius:12,border:'1px solid #222',overflow:'hidden'}}>
          <table style={{width:'100%',borderCollapse:'collapse'}}>
            <thead><tr style={{background:'#0d0d0d'}}>{['Name','Email','Role','Joined'].map(h=><th key={h} style={{padding:'9px 14px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
            <tbody>{profiles.map(p=>(
              <tr key={p.id} style={{borderBottom:'1px solid #1a1a1a'}}>

                <td style={{padding:'10px 14px'}}><span style={{background:'#1a1a2a',color:'#818cf8',borderRadius:999,padding:'2px 9px',fontSize:12,fontWeight:700,textTransform:'capitalize'}}>{p.role}</span></td>
                <td style={{padding:'10px 14px',color:'#6b7280',fontSize:13}}>{p.created_at?new Date(p.created_at).toLocaleDateString('en-ZA'):'—'}</td>
              </tr>
            ))}</tbody>
          </table>
        </div>
      )}
    </div>
  );
}

// ─── SA: PRICING EDITOR ───────────────────────
function SAPricingEditor() {
  const [pricing, setPricing] = useState([]);
  const [tiers, setTiers] = useState([]);
  const [saving, setSaving] = useState(null);
  const [loading, setLoading] = useState(true);

  async function load() {
    const [p, t] = await Promise.all([
      supabase.from('addon_pricing').select('*').order('addon_key'),
      supabase.from('tier_pricing').select('*').order('tier'),
    ]);
    setPricing(p.data||[]); setTiers(t.data||[]); setLoading(false);
  }
  useEffect(() => { load(); }, []);

  async function updateAddon(id, field, val) {
    setSaving(id);
    await supabase.from('addon_pricing').update({ [field]: parseFloat(val)||0 }).eq('id', id);
    toast('Saved'); load(); setSaving(null);
  }
  async function updateTier(id, field, val) {
    setSaving(id+'t');
    await supabase.from('tier_pricing').update({ [field]: field==='label'?val:parseFloat(val)||0 }).eq('id', id);
    toast('Saved'); load(); setSaving(null);
  }

  if (loading) return <div style={{color:'#6b7280',padding:24,textAlign:'center'}}>Loading pricing...</div>;

  return (
    <div>
      <div style={{background:'#1a1a1a',borderRadius:12,padding:20,border:'1px solid #222',marginBottom:20}}>
        <h3 style={{color:'white',fontWeight:700,marginBottom:14,fontSize:16}}>Subscription Tier Pricing</h3>
        <table style={{width:'100%',borderCollapse:'collapse'}}>
          <thead><tr style={{background:'#0d0d0d'}}>{['Tier','Label','Monthly (R)','Annual (R)'].map(h=><th key={h} style={{padding:'8px 12px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
          <tbody>{tiers.map(t=>(
            <tr key={t.id} style={{borderBottom:'1px solid #1a1a1a'}}>
              <td style={{padding:'10px 12px',color:'#D4A853',fontWeight:700,textTransform:'capitalize'}}>{t.tier}</td>
              <td style={{padding:'10px 12px'}}><input defaultValue={t.label} onBlur={e=>updateTier(t.id,'label',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',fontSize:13}}/></td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={t.monthly_price} onBlur={e=>updateTier(t.id,'monthly_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={t.annual_price} onBlur={e=>updateTier(t.id,'annual_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
            </tr>
          ))}</tbody>
        </table>
      </div>
      <div style={{background:'#1a1a1a',borderRadius:12,padding:20,border:'1px solid #222'}}>
        <h3 style={{color:'white',fontWeight:700,marginBottom:14,fontSize:16}}>Add-on Unit Pricing</h3>
        <table style={{width:'100%',borderCollapse:'collapse'}}>
          <thead><tr style={{background:'#0d0d0d'}}>{['Add-on','Monthly (R)','Annual (R)'].map(h=><th key={h} style={{padding:'8px 12px',textAlign:'left',color:'#6b7280',fontSize:11,textTransform:'uppercase',borderBottom:'1px solid #222'}}>{h}</th>)}</tr></thead>
          <tbody>{pricing.map(p=>(
            <tr key={p.id} style={{borderBottom:'1px solid #1a1a1a'}}>
              <td style={{padding:'10px 12px',color:'white',fontWeight:600,textTransform:'capitalize'}}>{p.addon_key?.replace(/_/g,' ')}</td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={p.monthly_price} onBlur={e=>updateAddon(p.id,'monthly_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
              <td style={{padding:'10px 12px'}}><input type="number" defaultValue={p.annual_price} onBlur={e=>updateAddon(p.id,'annual_price',e.target.value)} style={{background:'#111',border:'1px solid #333',color:'white',borderRadius:6,padding:'6px 10px',width:100,fontSize:13}}/></td>
            </tr>
          ))}</tbody>
        </table>
      </div>
    </div>
  );
}

// ─── SA: MARKETING PACKAGES ───────────────────
function SAMarketingPackages() {
  const [packages, setPackages] = useState([]);
  const [showModal, setShowModal] = useState(false);
  const [form, setForm] = useState({ name:'', description:'', price:0, billing_cycle:'monthly', includes_addons:'', active:true });
  const [saving, setSaving] = useState(false);

  async function load() {
    const { data } = await supabase.from('marketing_packages').select('*').order('created_at', {ascending:false});
    setPackages(data||[]);
  }
  useEffect(() => { load(); }, []);

  async function save(e) {
    e.preventDefault(); setSaving(true);
    await supabase.from('marketing_packages').insert({ ...form, price: parseFloat(form.price)||0 });
    toast('Package created'); setShowModal(false); setSaving(false); load();
  }
  async function toggleActive(id, active) {
    await supabase.from('marketing_packages').update({ active: !active }).eq('id', id);
    load();
  }

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:20}}>
        <h3 style={{color:'white',fontWeight:700,fontSize:16}}>Marketing Packages</h3>
        <button onClick={()=>setShowModal(true)} style={{background:'#D4A853',color:'#0F2540',fontWeight:700,border:'none',borderRadius:8,padding:'8px 18px',cursor:'pointer'}}>+ New Package</button>
      </div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(280px,1fr))',gap:16}}>
        {packages.map(pkg=>(
          <div key={pkg.id} style={{background:'#1a1a1a',borderRadius:12,padding:20,border:`1px solid ${pkg.active?'#D4A85355':'#222'}`}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:10}}>
              <div style={{color:'white',fontWeight:700,fontSize:15}}>{pkg.name}</div>
              <button onClick={()=>toggleActive(pkg.id,pkg.active)} style={{background:pkg.active?'#22c55e22':'#33333322',color:pkg.active?'#22c55e':'#6b7280',border:'none',borderRadius:999,padding:'3px 10px',fontSize:11,fontWeight:700,cursor:'pointer'}}>{pkg.active?'Active':'Inactive'}</button>
            </div>
            <div style={{color:'#D4A853',fontWeight:900,fontSize:22,marginBottom:6}}>R{Number(pkg.price).toLocaleString()}<span style={{fontSize:13,fontWeight:400,color:'#6b7280'}}>/{pkg.billing_cycle}</span></div>
            <div style={{color:'#9ca3af',fontSize:13,marginBottom:10}}>{pkg.description}</div>
            {pkg.includes_addons && <div style={{color:'#6b7280',fontSize:12,background:'#111',borderRadius:6,padding:'6px 10px'}}>{pkg.includes_addons}</div>}
          </div>
        ))}
        {packages.length===0 && <div style={{color:'#6b7280',padding:24}}>No packages yet — create your first marketing bundle</div>}
      </div>
      {showModal && (
        <div style={{position:'fixed',inset:0,background:'rgba(0,0,0,0.7)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:60}}>
          <div style={{background:'#111',borderRadius:16,padding:28,width:480,border:'1px solid #222'}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:18}}>
              <h3 style={{color:'white',fontWeight:700}}>New Marketing Package</h3>
              <button onClick={()=>setShowModal(false)} style={{background:'none',border:'none',cursor:'pointer',color:'#6b7280'}}>✕</button>
            </div>
            <form onSubmit={save} style={{display:'flex',flexDirection:'column',gap:12}}>
              {[['Package Name','name','text','e.g. Safari Starter Bundle'],['Description','description','text','What is included?'],['Price (R)','price','number','0'],['Includes Add-ons','includes_addons','text','e.g. +3 Vehicles, +2 Guides']].map(([l,k,t,pl])=>(
                <div key={k}><label style={{color:'#9ca3af',fontSize:12,display:'block',marginBottom:4}}>{l}</label><input type={t} value={form[k]} onChange={e=>setForm({...form,[k]:e.target.value})} placeholder={pl} style={{background:'#1a1a1a',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}/></div>
              ))}
              <div><label style={{color:'#9ca3af',fontSize:12,display:'block',marginBottom:4}}>Billing Cycle</label>
                <select value={form.billing_cycle} onChange={e=>setForm({...form,billing_cycle:e.target.value})} style={{background:'#1a1a1a',border:'1px solid #333',color:'white',borderRadius:8,padding:'9px 12px',width:'100%'}}>
                  <option value="monthly">Monthly</option>
                  <option value="annual">Annual</option>
                  <option value="once">Once-off</option>
                </select>
              </div>
              <div style={{display:'flex',gap:10,marginTop:6}}>
                <button type="submit" style={{flex:1,background:'#D4A853',color:'#0F2540',fontWeight:700,border:'none',borderRadius:8,padding:10,cursor:'pointer'}} disabled={saving}>{saving?'Creating...':'Create Package'}</button>
                <button type="button" onClick={()=>setShowModal(false)} style={{flex:1,background:'#222',color:'#9ca3af',fontWeight:700,border:'none',borderRadius:8,padding:10,cursor:'pointer'}}>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}

// ─── OPERATOR ADDON SHOP ──────────────────────
// This is the self-service add-on purchase flow shown inside the operator app
function AddonShop({ onClose }) {
  const { company, tier, limits } = useAuth();
  const [pricing, setPricing] = useState([]);
  const [addons, setAddons] = useState([]);
  const [loading, setLoading] = useState(true);

  async function load() {
    const [p, a] = await Promise.all([
      supabase.from('addon_pricing').select('*').order('addon_key'),
      supabase.from('company_addons').select('*').eq('company_id', company.id).eq('active', true),
    ]);
    setPricing(p.data||[]); setAddons(a.data||[]); setLoading(false);
  }
  useEffect(() => { if (company) load(); }, [company]);

  function checkout(addon) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = PAYFAST_CONFIG.sandbox
      ? 'https://sandbox.payfast.co.za/eng/process'
      : 'https://www.payfast.co.za/eng/process';
    const fields = {
      merchant_id: PAYFAST_CONFIG.merchant_id,
      merchant_key: PAYFAST_CONFIG.merchant_key,
      return_url: PAYFAST_CONFIG.return_url,
      cancel_url: PAYFAST_CONFIG.cancel_url,
      notify_url: PAYFAST_CONFIG.notify_url,
      m_payment_id: `${company.id}_addon_${addon.addon_key}_${Date.now()}`,
      amount: addon.monthly_price.toFixed(2),
      item_name: `OpDesk Add-on: ${addon.addon_key.replace(/_/g,' ')}`,
    };
    Object.entries(fields).forEach(([k,v]) => {
      const i = document.createElement('input'); i.type='hidden'; i.name=k; i.value=v; form.appendChild(i);
    });
    document.body.appendChild(form); form.submit();
  }

  const LABELS = {
    vehicles:'Extra Vehicle Slot', guides:'Extra Guide Slot', drivers:'Extra Driver Slot',
    shuttles:'Extra Shuttle Slot', safaris:'Extra Safari Listing', tours:'Extra Tour Listing',
    charters:'Extra Charter Listing', trails:'Extra Trail Listing', seats:'Extra User Seat',
    firearm_register:'Firearm Register Module', schedules_module:'Schedules Module', white_label:'White-Label Branding',
  };
  const ICONS = { vehicles:'vehicles', guides:'guides', drivers:'drivers', shuttles:'shuttles', safaris:'safaris', tours:'tours', charters:'charters', trails:'trails', seats:'users', firearm_register:'firearm', schedules_module:'schedules', white_label:'shield' };

  return (
    <div className="modal-overlay" onClick={onClose}>
      <div style={{background:'white',borderRadius:16,padding:28,maxWidth:680,width:'95%',maxHeight:'85vh',overflowY:'auto',boxShadow:'0 20px 60px rgba(0,0,0,0.25)'}} onClick={e=>e.stopPropagation()}>
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:20}}>
          <div><h2 style={{color:'#0F2540',fontWeight:900,fontSize:20,margin:0}}>Add-On Store</h2><p style={{color:'#64748b',fontSize:13,marginTop:2}}>Purchase individual upgrades — billed separately</p></div>
          <button onClick={onClose} style={{background:'none',border:'none',cursor:'pointer',color:'#94a3b8'}}><Icon name="x" size={20}/></button>
        </div>
        {loading ? <div style={{textAlign:'center',padding:24,color:'#94a3b8'}}>Loading...</div> : (
          <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(190px,1fr))',gap:12}}>
            {pricing.map(p => {
              const owned = addons.filter(a=>a.addon_key===p.addon_key).reduce((s,a)=>s+a.quantity,0);
              return (
                <div key={p.id} style={{border:'1.5px solid #e2e8f0',borderRadius:12,padding:16,display:'flex',flexDirection:'column',gap:8}}>
                  <Icon name={ICONS[p.addon_key]||'plus'} size={24} className="text-navy"/>
                  <div style={{fontWeight:700,color:'#0F2540',fontSize:14,lineHeight:1.3}}>{LABELS[p.addon_key]||p.addon_key}</div>
                  <div style={{color:'#D4A853',fontWeight:900,fontSize:18}}>R{p.monthly_price}<span style={{fontSize:11,fontWeight:400,color:'#94a3b8'}}>/mo</span></div>
                  {owned > 0 && <div style={{fontSize:11,color:'#22c55e',fontWeight:600}}>✓ You have {owned} active</div>}
                  <button onClick={()=>checkout(p)} style={{background:'#0F2540',color:'#D4A853',fontWeight:700,border:'none',borderRadius:8,padding:'8px',cursor:'pointer',fontSize:13,marginTop:'auto'}}>Buy Now</button>
                </div>
              );
            })}
          </div>
        )}
      </div>
    </div>
  );
}

// ─── URL-BASED ROUTER ─────────────────────────────
function RootRouter() {
  const [isSuperAdmin, setIsSuperAdmin] = useState(() => {
    return window.location.search.includes('admin') || window.location.hash === '#admin';
  });

  // Listen for hash changes
  useEffect(() => {
    function onHash() {
      setIsSuperAdmin(window.location.hash === '#admin' || window.location.search.includes('admin'));
    }
    window.addEventListener('hashchange', onHash);
    window.addEventListener('popstate', onHash);
    return () => { window.removeEventListener('hashchange', onHash); window.removeEventListener('popstate', onHash); };
  }, []);

  if (isSuperAdmin) {
    return <SuperAdminShell onExit={()=>{ window.history.replaceState(null,'',window.location.pathname); setIsSuperAdmin(false); }}/>;
  }

  return (
    <AuthProvider>
      <AppShellWithAddons/>
      <Toast/>
    </AuthProvider>
  );
}
